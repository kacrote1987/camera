<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>组件详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            基本情况页-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <input id="action" type="text" name="action" placeholder="" autocomplete="off"
                                           class="layui-input" style="display: none">
                                    <input id="toolId" type="text" name="toolId" placeholder="" autocomplete="off"
                                           class="layui-input" style="display: none">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">组件类别</label>
                                                    <div class="layui-input-block">
                                                        <select id="toolType" name="toolType" lay-filter="assType">
                                                            <option value="">全部</option>
                                                            <option value="基础类">基础类</option>
                                                            <option value="框架类">框架类</option>
                                                            <option value="视频类">视频类</option>
                                                            <option value="图像类">图像类</option>
                                                            <option value="流程类">流程类</option>
                                                            <option value="数据类">数据类</option>
                                                            <option value="物联类">物联类</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">组件状态</label>
                                                    <div class="layui-input-block">
                                                        <select id="toolState" lay-filter="assType">
                                                            <option value="">全部</option>
                                                            <option value="在用">在用</option>
                                                            <option value="停用">停用</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-row layui-col-space10 layui-form-item">
                                                    <div class="layui-col-lg6">
                                                        <label class="layui-form-label">组件名称</label>
                                                        <div class="layui-input-block">
                                                            <input id="toolName" type="text" name="fullname"
                                                                   lay-verify="required" placeholder=""
                                                                   autocomplete="off" class="layui-input">
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-lg6">
                                                        <label class="layui-form-label">组件版本</label>
                                                        <div class="layui-input-block">
                                                            <input id="toolVer" type="text" name="toolVer"
                                                                   lay-verify="required" placeholder=""
                                                                   autocomplete="off" class="layui-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="layui-row layui-col-space10 layui-form-item">
                                                    <div class="layui-col-lg6">
                                                        <label class="layui-form-label">共享数量</label>
                                                        <div class="layui-input-block">
                                                            <input id="shareNum" type="text" name="shareNum"
                                                                   lay-verify="required" placeholder=""
                                                                   autocomplete="off" class="layui-input" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-lg6">
                                                        <label class="layui-form-label">上架时间</label>
                                                        <div class="layui-input-block">
                                                            <input id="toolTime" type="text" name="toolTime"
                                                                   lay-verify="required" placeholder=""
                                                                   autocomplete="off" class="layui-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">组件说明</label>
                                                    <div class="layui-input-block">
                                                        <textarea id="toolExplain" name="toolExplain" placeholder=""
                                                                  class="layui-textarea"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button class="layui-btn" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function () {
        var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;

        form.render(null, 'component-form-group');
        var toolId = window.location.search.substring(1, window.location.search.length);
        if (toolId == "add") {
            $('#action').val("add");
            document.getElementById("actions").style.display = 'none';
        } else {
            $('#action').val("update");
            $('#toolId').val(toolId);
        }
        $.ajax({
            type: "post",
            url: "/tool/tooldet",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: toolId,
            success: function (detObj) {
                if (detObj.msg == "success") {
                    var detJson = detObj.data[0];
                    $('#toolId').val(detJson.toolId);
                    $('#toolType').val(detJson.toolType);
                    $('#toolState').val(detJson.toolState);
                    $('#toolName').val(detJson.toolName);
                    $('#toolVer').val(detJson.toolVer);
                    $('#toolTime').val(detJson.toolTime);
                    $('#shareNum').val(detJson.shareNum);
                    $('#toolExplain').val(detJson.toolExplain);
                    layui.form.render();
                }
            }
        });
    });

    function save() {
        var params = {};
        params.action = $('#action').val();
        params.toolId = $('#toolId').val();
        params.toolType = $('#toolType').val();
        params.toolState = $('#toolState').val();
        params.toolName = $('#toolName').val();
        params.toolVer = $('#toolVer').val();
        params.toolTime = $('#toolTime').val();
        params.shareNum = $('#shareNum').val();
        params.toolExplain = $('#toolExplain').val();
        postdata(params, "/tool/toolsave", function () {
            layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
