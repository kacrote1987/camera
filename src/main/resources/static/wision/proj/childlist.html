<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开支管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <script type="text/html" id="test-table-toolbar-toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
      </div>
    </script>
    <script type="text/html" id="test-table-toolbar-barDemo">
      <a name="det" class="layui-btn layui-btn-xs" lay-event="det">编辑</a>
      <a name="det" class="layui-btn layui-btn-xs" lay-event="open">入口</a>
    </script>
    <div class="layui-card-body">
      <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
      <script type="text/html" id="imgTpl">
        <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
      </script>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'costReload'
      ,method: 'post'
      ,url: '/home/childlist/' //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '功能管理列表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'childId', title: '序号', width:'5%'}
        ,{field: 'childName', title: '子系统名称',sort: true, width:'10%'}
        ,{field: '', title: 'LOGO',sort: true, width:'10%'}
        ,{field: '', title: '属于',sort: true, width:'10%'}
        ,{field: '', title: '简介',sort: true, width:'32%'}
        ,{field: '', title: '日期',sort: true, width:'10%'}
        ,{field: 'childState', title: '状态',sort: true, width:'10%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'8%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          // layer.open({
          //   type: 2
          //   ,title: '发票新增'
          //   ,content: 'menudet.html?add'
          //   ,maxmin: true
          //   ,area: ['1200px', '600px']
          // });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params={};
            params.action="del";
            params.invoId=checkStatus.data[0].invoId;
            postdata(params,"/cost/invodo",function () {
              table.reload('costReload');layer.msg("已删除");});
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '发票详细'
          ,content: 'childdet.html?'  + data.invoId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      }else{
        window.open(data.childSrc);
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
