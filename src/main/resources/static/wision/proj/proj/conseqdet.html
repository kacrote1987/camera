<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-item layui-show">
        <!--            基本情况页-->
        <div class="layui-row layui-col-space12">
          <div class="layui-col-md2">
          </div>
          <div class="layui-col-md8">
            <div class="layui-card">
              <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
              <input id="conseqId" type="text" name="conseqId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
              <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="component-form-element">
                  <blockquote class="layui-elem-quote">二、后项支出情况</blockquote>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">支出项目名称</label>
                      <div class="layui-input-block">
                        <input id="conseqName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">采购流程</label>
                      <div class="layui-input-block">
                        <select id="purchaseState" name="purchaseState">
                          <option value="">全部</option>
                          <option value="未完成">未完成</option>
                          <option value="已完成">已完成</option>
                          <option value="补">补</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">投标情况</label>
                      <div class="layui-input-block">
                        <select id="bidState" name="bidState">
                          <option value="">全部</option>
                          <option value="未完成">未完成</option>
                          <option value="已完成">已完成</option>
                        </select>
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">合同签订</label>
                      <div class="layui-input-block">
                        <select id="contractState" name="contractState">
                          <option value="">全部</option>
                          <option value="未完成">未完成</option>
                          <option value="已完成">已完成</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">累计支出金额</label>
                      <div class="layui-input-block">
                        <input id="payAmount" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">累计支出比例</label>
                      <div class="layui-input-block">
                        <input id="payPercent" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">项目状态</label>
                      <div class="layui-input-block">
                        <select id="conseqStepcode" name="conseqStepcode">
                          <option value="">全部</option>
                          <option value="1">需求阶段</option>
                          <option value="2">方案阶段</option>
                          <option value="3">合同阶段</option>
                          <option value="4">实施阶段</option>
                          <option value="5">初验阶段</option>
                          <option value="6">试运行阶段</option>
                          <option value="7">终验阶段</option>
                          <option value="8">维护阶段</option>
                        </select>
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label"></label>
                      <div class="layui-input-block"></div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-form-item">
                      <label class="layui-form-label">支出完成情况</label>
                      <div class="layui-input-block">
                        <textarea id="payComplete" placeholder="" class="layui-textarea"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-form-item">
                      <label class="layui-form-label">支付计划</label>
                      <div class="layui-input-block">
                        <textarea id="payPlan" placeholder="" class="layui-textarea"></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="layui-col-md2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','laydate'], function(){
    var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate
            ,table = layui.table;

    form.render(null, 'component-form-group');
    var conseqId=window.location.search.substring(1,window.location.search.length);
    if(conseqId=="add"){
      $('#action').val("add");
      document.getElementById("actions").style.display='none';
    }else{
      $('#action').val("update");
      $('#conseqId').val(conseqId);
    }
    $.ajax({
      type:"post",
      url:"/proj/conseqdet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:conseqId,
      success:function(detObj){
        if(detObj.msg=="sucess"){
          var detJson=detObj.data[0];
          $('#conseqId').val(detJson.conseqId);
          $('#conseqName').val(detJson.conseqName);
          $('#purchaseState').val(detJson.purchaseState);
          $('#bidState').val(detJson.bidState);
          $('#contractState').val(detJson.contractState);
          $('#payAmount').val(detJson.payAmount);
          $('#payPercent').val(detJson.payPercent);
          $('#payComplete').val(detJson.payComplete);
          $('#payPlan').val(detJson.payPlan);
          $('#conseqStepcode').val(detJson.conseqStepcode);
          layui.form.render();
        }
      }
    });

  });
  function save(){
    var params={};
    params.action=$('#action').val();
    params.conseqId=$('#conseqId').val();
    params.conseqName=$('#conseqName').val();
    params.purchaseState=$('#purchaseState').val();
    params.bidState=$('#bidState').val();
    params.contractState=$('#contractState').val();
    params.payAmount=$('#payAmount').val();
    params.payPercent=$('#payPercent').val();
    params.payComplete=$('#payComplete').val();
    params.payPlan=$('#payPlan').val();
    params.conseqStepcode=$('#conseqStepcode').val();
    postdata(params,"/proj/conseqsave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
