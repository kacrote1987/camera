<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ImageLayer</title>
    <meta id="viewport" name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0"/>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="//webapi.amap.com/maps?v=2.0&key=da5c5caa1b78cfce183497a36ad4d2df"></script>
<script>
    var map = new AMap.Map('container', {
        center: [120.151634, 30.881708],
        zoom: 15
    });
    /*
     * 添加Canvas图层
     */
    var canvas = document.createElement('canvas');
    canvas.width = canvas.height = 600;
    var ctx = canvas.getContext('2d')
    ctx.linewidth = 6;
    ctx.fillStyle = 'pink';
    ctx.strokeStyle = 'pink';
    ctx.beginPath();
    ctx.moveTo(120.151634, 30.881708);
    ctx.arc(120.151634, 30.881708, 100, 0 * Math.PI / 180, 60 * Math.PI / 180, false);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    var CanvasLayer = new AMap.CanvasLayer({
        canvas: canvas,
        bounds: new AMap.Bounds(
            [120.141634, 30.871708],
            [120.161634, 30.891708]
        )
    });
    map.addLayer(CanvasLayer);
</script>
</body>
</html>
