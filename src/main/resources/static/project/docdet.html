<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文件详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <div class="layui-tab-content">
          <div class="layui-row layui-col-space12">
            <div class="layui-col-md2">
            </div>
            <div class="layui-col-md8">
              <div class="layui-card">
                <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                <input id="progId" type="text" name="progId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                <div class="layui-card-body">
                  <form class="layui-form" action="" lay-filter="component-form-element">
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">文件类别</label>
                        <div class="layui-input-block">
                          <select id="typeId" name="typeId">
                            <option value="">全部</option>
                            <option value="2">新闻中心</option>
                            <option value="3">通知公告</option>
                            <option value="4">公文管理</option>
                            <option value="6">合同范本</option>
                            <option value="7">程序文件</option>
                            <option value="8">指导手册</option>
                            <option value="9">标准库</option>
                            <option value="11">安全管理制度</option>
                            <option value="12">技术管理制度</option>
                            <option value="13">综合管理制度</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">文件状态</label>
                        <div class="layui-input-block">
                          <select id="docState" name="docState">
                            <option value="">全部</option>
                            <option value="在用">在用</option>
                            <option value="废止">废止</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">文件名称</label>
                        <div class="layui-input-block">
                          <input id="docName" type="text" name="docName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">文件内容</label>
                        <div class="layui-input-block">
                          <textarea id="docContent" name="docContent" placeholder="" class="layui-textarea"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">附件</label>
                        <div class="layui-input-block">
                          <input id="docAnnex" type="text" name="docAnnex" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">范围</label>
                        <div class="layui-input-block">
                          <input id="docRange" type="text" name="docAnnex" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">发布人</label>
                        <div class="layui-input-block">
                          <input id="docPuber" type="text" name="docPuber" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">更新时间</label>
                        <div class="layui-input-block">
                          <input id="docTime" type="text" name="docTime" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table'], function(){
    var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

    form.render(null, 'component-form-group');
    var docId=window.location.search.substring(1,window.location.search.length);
    if(docId=="add"){
      $('#action').val("add");
    }else{
      $('#action').val("update");
      $('#docId').val(docId);
    }
    $.ajax({
      type:"post",
      url:"/doc/docdet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:progId,
      success:function(detObj){
        if(detObj.msg=="sucess"){
          var detJson=detObj.data[0];
          $('#docId').val(detJson.docId);
          $('#typeId').val(detJson.typeId);
          $('#docName').val(detJson.docName);
          $('#docContent').val(detJson.docContent);
          $('#docPuber').val(detJson.docPuber);
          $('#docTime').val(detJson.docTime);
          $('#docAnnex').val(detJson.docAnnex);
          $('#docState').val(detJson.docState);
          layui.form.render();
        }
      }
    });

    /* 自定义验证规则 */
    form.verify({
      scienNo: function(value){
        if(value.length < 10){
          return '标题至少得10个字符啊';
        }
      }
    });

  });

  function save(){
    var params={};
    params.action=$('#action').val();
    params.docId=$('#docId').val();
    params.typeId=$('#typeId').val();
    params.docName=$('#docName').val();
    params.docContent=$('#docContent').val();
    params.docPuber=$('#docPuber').val();
    params.docTime=$('#docTime').val();
    params.docAnnex=$('#docAnnex').val();
    params.docState=$('#docState').val();
    postdata(params,"/doc/docsave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
