<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                <label class="layui-form-label">组件类别</label>
                <div class="layui-input-block">
                    <select id="toolType" name="toolType" lay-filter="assType">
                        <option value="">全部</option>
                        <option value="基础类">基础类</option>
                        <option value="框架类">框架类</option>
                        <option value="视频类">视频类</option>
                        <option value="图表类">图表类</option>
                        <option value="流程类">流程类</option>
                        <option value="数据类">数据类</option>
                        <option value="物联类">物联类</option>
                    </select>
                </div>
            </div>
                <div class="layui-inline">
                    <label class="layui-form-label">组件名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="toolName" placeholder="请输入" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">组件状态</label>
                    <div class="layui-input-block">
                        <select id="toolState">
                            <option value="">全部</option>
                            <option value="在用">在用</option>
                            <option value="停用">停用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
            </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
            <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
            <a id="function" class="layui-btn layui-btn-xs" lay-event="function">功能</a>
            <a id="tool" class="layui-btn layui-btn-xs" lay-event="tool">配置</a>
            <a id="test" class="layui-btn layui-btn-xs" lay-event="test">测试</a>
            <a id="online" class="layui-btn layui-btn-xs" lay-event="online">上架</a>
        </script>

        <div class="layui-card-body">
            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/laypage.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'laypage', 'layer'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

        element.render('progress');

        table.render({
            elem: '#test-table-toolbar'
            , id: 'toolReload'
            , method: 'post'
            , url: '/tool/toollist/' //数据接口
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , title: '资产基础信息表'
            , cols: [[
                {type: 'checkbox', fixed: 'left', width: '5%'}
                , {type: 'numbers', title: '序号', width: '5%'}
                , {field: 'toolType', title: '组件类别', sort: true, width: '10%'}
                , {field: 'toolName', title: '组件名称', sort: true, width: '10%'}
                , {field: 'toolVer', title: '组件版本', sort: true, width: '10%'}
                , {field: 'toolExplain', title: '组件说明', sort: true, width: '34%'}
                , {field: 'toolTime', title: '更新时间', sort: true, width: '10%'}
                , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: '16%'}
            ]]
            , page: true
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function () {
                table.reload('toolReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        toolType: $('#toolType').val(),
                        toolName: $('#toolName').val(),
                        toolState: $('#toolState').val()
                    }
                }, 'data');
            }
        };

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'det') {
                layer.open({
                    type: 2
                    , title: '组件详细'
                    , content: 'tooldet.html?' + data.toolId
                    , maxmin: true
                    , area: ['1200px', '600px']
                });
            }else if(obj.event === 'design') {
                layer.msg("开发中");
                // layer.open({
                //     type: 2
                //     , title: '组件设计'
                //     , content: 'tooldesign.html?' + data.toolId
                //     , maxmin: true
                //     , area: ['1200px', '600px']
                // });
            }else{
                layer.open({
                    type: 2
                    , title: '组件试用'
                    , content: data.toolConf + "?" + data.toolId
                    , maxmin: true
                    , area: ['1200px', '600px']
                });
            }
        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
