<title>canvas</title>
</head>
<body>
<!-- 2. 我们可以将 canvas包裹在类名叫box的div盒子中。然后给这个盒子设置margin:0 auto；即可。 -->
<div class="box">
    <!--1. 给canvas标签，直接写 margin:0 auto;是不生效的。 -->
    <canvas id="mycan" class="mycan"></canvas>
</div>
<script>
    window.onload = function() {
        //抓取元素
        var mycan = document.getElementById('mycan');
        // 调用getContext(),返回给我们一个对象，这个对象里提供了若干个方法，供我们去绘制图形
        mycan.width = 600;
        mycan.height = 600;
        var ctx = mycan.getContext('2d');
        // 1.设置当前线条的宽度(用宽度为 10 像素的线条来绘制图形)
        ctx.linewidth = 6;
        // 2.绘制图形的填充颜色样式
        ctx.fillStyle = 'pink';
        // 3.绘制图形的边框色的样式
        ctx.strokeStyle = 'red';
        // 画画----逆时针绘制60度的扇形,从圆心到弧线起点,开始绘制路径
        ctx.beginPath();
        ctx.moveTo(120.151634, 30.881708);
        // 圆心的坐标(400,400)
        ctx.arc(120.151634, 30.881708, 100, 0 * Math.PI / 180, 60 * Math.PI / 180, false);
        // 再到终点，再闭合（结束绘制路径）
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }
</script>
</body>
