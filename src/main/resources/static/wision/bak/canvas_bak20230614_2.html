<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>多边形的绘制和编辑</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值&plugin=AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [120.151543,30.882564],
        zoom: 14
    });

    var path1 = [[120.151543,30.882564],[120.151718,30.882842, 120.152086,30.882643],[120.151871,30.88233],[120.151543,30.882564]];//A-Q-B-O-A
    let bezierCurve = new AMap.BezierCurve({
        path: path1,
        isOutline: true,
        outlineColor: 'lightgreen',
        borderWeight: 1,
        strokeColor: "lightgreen",
        strokeOpacity: 1,
        strokeWeight: 1,
        strokeStyle: "solid",
        strokeDasharray: [5,5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
    });
    map.add(bezierCurve);
    var polygon = new AMap.Polygon({
        path: path1,
        strokeColor: "lightgreen",
        strokeWeight: 1,
        fillColor: 'lightgreen',
        zIndex: 50
    })
    map.add(polygon)
    map.setFitView([ polygon ])
</script>
</body>
</html>
