<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IPV4网络管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <select id="assType" name="assType" lay-filter="assType">
                            <option value="">全部</option>
                            <option value="A">项目资产</option>
                            <option value="B">无形资产</option>
                            <option value="C">办公资产</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">IP地址</label>
                    <div class="layui-input-block">
                        <input type="text" id="assNo" name="assNo" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
            </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
            <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
        </script>

        <div class="layui-card-body">
            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../../js/demo.js"></script>
<script src="../../../js/laypage.js"></script>
<script src="../../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'laypage', 'layer'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

        element.render('progress');
        table.render({
            elem: '#test-table-toolbar'
            , id: 'netReload'
            , method: 'post'
            , url: '/net/netlist/' //数据接口
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , title: '资产基础信息表'
            , cols: [[
                {type: 'checkbox', fixed: 'left', width: '5%'}
                , {field: 'netId', title: '序号', width: '5%'}
                , {field: '', title: '部门', sort: true, width: '10%'}
                , {field: '', title: '地址段', sort: true, width: '15%'}
                , {field: '', title: '已用地址', sort: true, width: '55%'}
                , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: '10%'}
            ]]
            , page: true
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function () {
                var assType = $('#assType');
                var assNo = $('#assNo');
                var assName = $('#assName');
                var assOwner = $('#assOwner');
                var assState = $('#assState');
                table.reload('netReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        assType: assType.val(),
                        assNo: assNo.val(),
                        assName: assName.val(),
                        assOwner: assOwner.val(),
                        assState: assState.val()
                    }
                }, 'data');
            }
        };

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2
                        , title: '资产入库'
                        , content: 'assdet.html?add'
                        , maxmin: true
                        , area: ['1200px', '600px']
                    });
                    break;
                case 'del':
                    layer.confirm('是否删除？', {
                        btn: ['是', '否'] //按钮
                    }, function () {
                        var params = {};
                        params.action = "del";
                        params.assId = checkStatus.data[0].assId;
                        postdata(params, "/ass/asssave", function () {table.reload('assReload');layer.msg("已删除");});
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'det') {
                layer.open({
                    type: 2
                    , title: '资产详细'
                    , content: 'assdet.html?' + data.assId
                    , maxmin: true
                    , area: ['1200px', '600px']
                });
            }
        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
