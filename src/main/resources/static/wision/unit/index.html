<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="title">系统名称</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
  <link rel="shortcut icon" type="image/x-icon" href="../config/img/logo.png" />

  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>
<body class="layui-layout-body">

<div id="LAY_app">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域 -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layadmin-flexible" lay-unselect>
          <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
          </a>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img"><cite>管理员</cite>
          </a>
          <dl class="layui-nav-child">
            <dd><a href="login.html">退出</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a layadmin-event=""><i class="layui-icon layui-icon-more-vertical"></i></a>
        </li>
      </ul>
    </div>

    <!-- 侧边菜单 -->
    <div class="layui-side layui-side-menu">
      <div class="layui-side-scroll">
        <div class="layui-logo">
          <span><img src="../config/img/logo.png">&nbsp;&nbsp;<label id="prodName"></label></span>
        </div>

        <!--        主页-->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu" style="display: block">
          <li data-name="home" class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;" lay-tips="菜单" lay-direction="2">
              <i class="layui-icon layui-icon-home"></i>
              <cite id="cite">菜单</cite>
            </a>
            <dl id="citechild" class="layui-nav-child"></dl>
          </li>
        </ul>

      </div>
    </div>


    <!-- 页面标签 -->
    <div class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="" lay-attr="" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>

    <!-- 主体内容 -->
    <div class="layui-body" id="LAY_app_body">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe id="src" src="" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>

    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$

    var prodId = window.location.search.substring(1, window.location.search.length);
    $.ajax({
      type: "post",
      url: "/child/getChildMain?prodId=" + prodId,
      contentType: "application/json;charset=utf-8",
      dataType: "json",
      success: function (detObj) {
        if (detObj.msg == "success") {
          var detJson = detObj.data;
          document.getElementById("prodName").innerHTML = detJson.prodName;
          document.getElementById("title").innerHTML = detJson.prodName;
          document.getElementById("cite").innerHTML = detJson.childMenuVo[0].menuName;
          document.getElementById("src").src = detJson.childMenuVo[1].toolPage + '?' + prodId;
          var citechild='';
          for(var i=1;i<detJson.childMenuVo.length;i++){
            citechild = citechild + '<dd id="" data-name="list"><a lay-href="' + detJson.childMenuVo[i].toolPage + '?' + prodId + '">' + detJson.childMenuVo[i].menuName + '</a></dd>'
          }
          document.getElementById("citechild").innerHTML = citechild;
        }
      }
    });

  });
</script>
</body>
</html>
