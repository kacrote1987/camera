<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>小工具库</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">小工具列表</div>
        <div class="layui-card-body">
          <div class="layui-btn-container">
            <button class="layui-btn" onclick="qrcode()">生成二维码</button>
            <button class="layui-btn" onclick="payByWx()">扫码支付</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);

  function qrcode(){
    postdata(null,"/toolSto/qrcode", function () {
      layer.msg("生成成功！");
    });
  }

  function payByWx(){
    postdata(null,"/toolSto/payByWx", function () {
      layer.msg("生成成功！");
    });
  }
</script>
</body>
</html>
