<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-row layui-col-space10 layui-form-item">
                                                    <div class="layui-col-lg6">
                                                        <label class="layui-form-label">
                                                            <input id="toolHead" type="text" class="layui-input" readonly>
                                                        </label>
                                                        <div class="layui-input-block">
                                                            <input id="toolCont" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button class="layui-btn" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function () {
        var $ = layui.$
            , form = layui.form;

        form.render(null, 'component-form-group');
        var params = window.location.search.substring(1, window.location.search.length);
        $.ajax({
            type: "post",
            url: "/child/childtbldet?menuId=" + params,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (detObj) {
                if (detObj.msg == "success") {
                    var detJson = detObj.data;
                    $('#toolHead').val("code");
                    $('#toolCont').val("value");
                    // for(var i=0;i<detJson.childTblHeadDet.length;i++){
                    // $('#toolHead' + i).val(detJson.childTblHeadDet[i].toolName);
                    // for(var j=0;i<detJson.childTblHeadDet.length;j++){
                    // var dd = "detJson.childTblContDet." + detJson.childTblHeadDet[0].toolCode;
                    //     $('#toolCont' + j).val(detJson.childTblContDet[detJson.childTblHeadDet[0].toolCode]);
                    // }
                    // }
                    layui.form.render();
                }
            }
        });

    });

    // function save() {
    //     var params = {};
    //     params.prodId = $('#prodId').val();
    //     params.prodType = $('#prodType').val();
    //     params.prodName = $('#prodName').val();
    //     postdata(params, "/supp/prodsave", function () {
    //         layer.msg("保存成功！");
    //     });
    // }
</script>
</body>
</html>
