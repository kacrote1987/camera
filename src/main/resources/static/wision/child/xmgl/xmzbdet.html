<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab">
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <!--            基本情况页-->
                    <div class="layui-row layui-col-space12">
                        <div class="layui-col-md2">
                        </div>
                        <div class="layui-col-md8">
                            <div class="layui-card">
                                <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                <input id="projId" type="text" name="projId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                <div class="layui-card-body">
                                    <form class="layui-form" action="" lay-filter="component-form-element">
                                        <div class="layui-row layui-col-space10 layui-form-item">
                                            <div class="layui-col-lg6"><label class="layui-form-label">项目名称</label><div class="layui-input-block"><input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input"></div></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="conseqSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'laydate','form'], function(){
        var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

        element.render('conseqReload');
        //前项项目信息表
        var projId=window.location.search.substring(1,window.location.search.length);
        $.ajax({
            type:"post",
            url:"/child/childtbldet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:projId,
            success:function(detObj){
                if(detObj.msg=="success"){
                    var childTblHeadDet = detObj.data.childTblHeadDet;
                    var childTblContDet = detObj.data.childTblContDet;

                    layui.form.render();
                }
            }
        });

        $('.layui-fluid .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    function save(){
        var params={};
        params.action=$('#action').val();
        params.projId=$('#projId').val();
        params.projName=$('#projName').val();
        postdata(params,"/proj/projsave",function () {layer.msg("保存成功！");});
    }
</script>
</body>
</html>
