<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>组件属性</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">组件展示</li>
                    <li>组件配置</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            组件展示-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md10">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md1">
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <!--            组件配置-->
                        <div class="layui-row layui-col-space6">
                            <div class="layui-col-md4">
                                <form class="layui-form" action="" lay-filter="component-form-element">
                                    <div class="layui-row layui-col-space6 layui-form-item">
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">数据源</label>
                                            <div class="layui-input-block">
                                                <select id="tblId" name="tblId">
                                                    <option value="">全部</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
                    onclick="save()">保存
            </button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'layer', 'element', 'jquery'], function (table, layer, element, $, form) {
        var $ = layui.$
            , form = layui.form
            , table = layui.table

        form.render(null, 'component-form-group');
        var relatId = window.location.search.substring(1, window.location.search.length);
        table.render({
            elem: '#test-table-toolbar'
            , id: 'prodReload'
            , method: 'post'
            , url: '/prod/basicView?relatId=' + relatId //数据接口
            , title: '基础信息表'
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , cols: [[
                {field: 'toolName', title: '字段名称', width: '20%'}
                , {field: 'toolType', title: '字段类型', width: '20%', templet: function (d) {
                        var opt = '<select id="toolType" name="toolType" class="province-selector" >\n'
                        if (d.toolType === "文本") {
                            opt = opt + ' <option value="文本" selected>文本</option>\n' +
                                '      <option value="字典" >字典</option>\n'
                        } else {
                            opt = opt + ' <option value="文本" >文本</option>\n' +
                                '      <option value="字典" selected>字典</option>\n'
                        }
                        opt = opt + '</select>'
                        return opt
                    }
                }
                , {field: 'resState', title: '查询结果', width: '20%', templet: function (d) {
                        var opt
                        if (d.resState === "1") {
                            opt = '<input type="checkbox" id="resState" name="resState" lay-skin="primary" checked>'
                        } else {
                            opt = '<input type="checkbox" id="resState" name="resState" lay-skin="primary" >'
                        }
                        return opt
                    }
                }
                , {field: 'selState', title: '查询条件', width: '20%', templet: function (d) {
                        var opt
                        if (d.selState === "1") {
                            opt = '<input type="checkbox" id="selState" name="selState" lay-skin="primary" checked>'
                        } else {
                            opt = '<input type="checkbox" id="selState" name="selState" lay-skin="primary" >'
                        }
                        return opt
                    }
                }
            ]]
            , done: function (res, curr, count) {
                count || this.elem.next('.layui-table-view').find('.layui-table-header').css('overflow', 'auto');
                layui.each($('select'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('value')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
            }
        });

        //监听单元格编辑
        table.on('edit(test-table-toolbar)', function (obj) {
            var params = {};
            params.extId = obj.data.extId;
            params.field = obj.field;
            params.value = obj.value;
            postdata(params, "/supp/colsave", function () {table.reload('colReload');layer.msg("更新成功");})
        });

        $.ajax({
            type: "post",
            url: "/prod/sourDet?relatId=" + relatId,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (detObj) {
                if (detObj.msg == "success") {
                    var detJson = detObj.data;
                    $('#tblId').val(detJson.tblId);
                    $('#tblName').val(detJson.tblName);
                    layui.form.render();
                }
            }
        });

        //数据源字典
        $.ajax({
            type: "post",
            url: "/prod/sourDict?relatId=" + relatId,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (detObj) {
                if (detObj.msg == "success") {
                    document.getElementById("tblId").options.length = 0;
                    for (var i=0; i<detObj.data.length; i++) {
                        document.getElementById("tblId").options.add(new Option(detObj.data[i].tblName,detObj.data[i].tblId));
                    }
                    layui.form.render();
                }
            }
        });

    });

    function save() {
        var params = {};
        params.relatId = window.location.search.substring(1, window.location.search.length);
        params.tblId = $('#tblId').val();
        postdata(params, "/prod/sourEdit", function () {
            layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
