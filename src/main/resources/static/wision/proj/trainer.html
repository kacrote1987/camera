<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>培训记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid" id="component-tabs">
  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-row layui-col-space12">
            <div class="layui-col-md2">
            </div>
            <div class="layui-col-md8">
              <div class="layui-card">
                <input id="userId" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                <div class="layui-card-body">
                  <form class="layui-form" action="" lay-filter="component-form-element">
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg4">
                        <label class="layui-form-label">培训时间始</label>
                        <div class="layui-input-block">
                          <input type="text" id="trainStart" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg4">
                        <label class="layui-form-label">培训时间终</label>
                        <div class="layui-input-block">
                          <input type="text" id="trainEnd" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
                          </div>
                      </div>
                      <div class="layui-col-lg4">
                        <label class="layui-form-label">培训地点</label>
                        <div class="layui-input-block">
                          <input id="trainAddr" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg4">
                        <label class="layui-form-label">培训科目</label>
                        <div class="layui-input-block">
                          <input id="trainName" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg4">
                        <label class="layui-form-label">培训属性</label>
                        <div class="layui-input-block">
                          <input id="trainAttr" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-md12">
                        <input type="checkbox" name="deptId" value="2" title="院长室" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="3" title="党建工作部" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="4" title="办公室" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="5" title="质量和科技管理部" lay-skin="primary">
                      </div>
                      <div class="layui-col-md12">
                        <input type="checkbox" name="deptId" value="6" title="机电综合管理部" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="7" title="承压综合管理部" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="8" title="德清检验站" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="9" title="长兴检验站" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="10" title="安吉检验站" lay-skin="primary">
                      </div>
                      <div class="layui-col-md12">
                        <input type="checkbox" name="deptId" value="11" title="救援工作部" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="12" title="事业管理部" lay-skin="primary">
                        <input type="checkbox" name="deptId" value="13" title="敬业公司" lay-skin="primary">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate;

    form.render(null, 'component-form-group');
  });

  function save(){
    var params={};
    params.trainStart=$('#trainStart').val();
    params.trainEnd=$('#trainEnd').val();
    params.trainAddr=$('#trainAddr').val();
    params.trainName=$('#trainName').val();
    params.trainAttr=$('#trainAttr').val();
    //首先我们要得到多选框中有一些什么样的值
    var date = document.getElementsByName("deptId");
    //然后我们去得到这个多选框的长度
    var thisLength = date.length;
    //使用字符串数组，用于存放选择好了的数据
    var str='';
    for(var i = 0;i < thisLength;i++) {
      if (date[i].checked == true) {
        str = str + date[i].value + ',';//这个是获取多选框中的值
      }
    }
    params.deptId=str;
    postdata(params,"/user/traineradd",function () {layer.msg("添加成功！");});
  }

</script>
</body>
</html>
