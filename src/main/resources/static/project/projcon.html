<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>科研项目合同</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" id="uploadfile" lay-filter="uploadfile" enctype="mutipart/form-data">
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-row layui-col-space12">
        <div class="layui-col-md1">
          <input id="scienId" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
        </div>
        <script type="text/html" id="test-table-toolbar-toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
            <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="moban">模板</button>
          </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
          <div id="test">
            <input type="file" id="file" name="file" multiple="multiple">
            <a name="upload" class="layui-btn layui-btn-xs" lay-event="upload">上传</a>
          </div>
        </script>

        <div class="layui-col-md10">
          <div class="layui-card">
            <div class="layui-card-body">
              <table id="test-table-scen-con" lay-filter="test-table-scen-con"></table>
            </div>
          </div>
        </div>
        <div class="layui-col-md1">
        </div>
      </div>
    </div>
  </div>
</div>
</form>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'upload'], function(){
    var $ = layui.$
       ,$ = layui.jquery
       ,form = layui.form
       ,table = layui.table
       ,upload = layui.upload;

    form.render(null, 'component-form-group');

    var scienId=window.location.search.substring(1,window.location.search.length);
    $('#scienId').val(scienId);

    table.render({
      elem: '#test-table-scen-con'
      ,id: 'conReload'
      ,method: 'post'
      ,url: '/scien/conlist?' + scienId
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '科研项目合同'
      ,page: false
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'conId', title: '序号', width:'7%'}
        ,{field: 'conName', title: '合同名称', edit: 'text', width:'25%'}
        ,{field: 'conLink', title: '合同附件', width:'25%' ,event: 'downloadCon', style:'cursor: pointer;'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'38%'}
      ]]
    });

    //头工具栏事件
    table.on('toolbar(test-table-scen-con)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      var params={};
      params.scienId=document.getElementById("scienId").value;
      switch(obj.event){
        case 'add':
          params.action="add";
          postdata(params,"/scien/consave",function () {table.reload('conReload');layer.msg("添加成功");});
          break;
        case 'del':
          params.action="del";
          params.conId=checkStatus.data[0].conId;
          postdata(params,"/scien/consave",function () {table.reload('conReload');layer.msg("已删除");});
          break;
        case 'moban':
          window.open("../../files/test.pdf");
          break;
      };
    });

    //监听单元格编辑
    table.on('edit(test-table-scen-con)', function(obj){
      var params={};
      params.action="update";
      params.conId=obj.data.conId;
      params.field=obj.field;
      params.value=obj.value;
      postdata(params,"/scien/consave",function () {table.reload('conReload');layer.msg("更新成功");})
    });

    //监听行工具事件
    table.on('tool(test-table-scen-con)', function(obj){
      //下载
      var data = obj.data;
      if(obj.event === 'downloadCon'){
        window.open('file:///D:/upload/' + data.conLink);
      }else{
        //上传
        var formData = new FormData();
        formData.append("file",$("#file").get(0).files[0]); //上传一个files对象
        formData.append("conId", obj.data.conId);//需要上传的多个参数
        $.ajax({//jQuery方法，此处可以换成其它请求方式
          url: '/scien/conupload',
          dataType: "json",
          type: "post",
          data: formData,
          processData: false,//不去处理发送的数据
          contentType: false,//不去设置Content-Type请求头
          error: function (res) {
            layer.msg("导入失败");
            return;
          },
          success: function (res) {
            layer.msg("导入成功");
            return;
          }
        })
      }
    });

  });
</script>
</body>
</html>
