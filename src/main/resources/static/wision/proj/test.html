<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>人事管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>树形组件</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space2">
    <div class="layui-col-md2">
      <div class="layui-card">
        <div class="layui-card-header">组织架构</div>
        <div class="layui-card-body">
          <div id="test-tree-demo4"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
  <script src="../../js/demo.js"></script>
  <script src="../../js/laypage.js"></script>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'tree', 'form', 'util', 'table', 'laypage', 'layer'], function(){
    var $ = layui.$
            ,table = layui.table
            ,tree = layui.tree
            ,layer = layui.layer
            ,laypage = layui.laypage

            //模拟数据
            ,data = [{
              title: '物芯数科'
              ,id: 1
              ,field: 'dept0'
              ,spread: true
              ,children: [{
                title: '总经理室'
                ,id: 2
                ,field: 'dept2'
              },{
                title: '战略发展部'
                ,id: 3
                ,field: 'dept3'
              }]
            }]

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'userReload'
      ,method: 'post'
      ,url: '/user/userlist/' //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '人员基本信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'2.7%'}
        ,{type: 'numbers', title: '序号', width:'5%'}
        ,{field: 'deptName', title: '部门',sort: true, width:'9.7%'}
        ,{field: 'userName', title: '姓名',sort: true, width:'9.7%'}
        ,{field: 'userSex', title: '性别',sort: true, width:'9.7%'}
        ,{field: 'userNo', title: '工号',sort: true, width:'9.7%'}
        ,{field: 'userTel', title: '手机',sort: true, width:'9.7%'}
        ,{field: 'userCornet', title: '短号',sort: true, width:'9.7%'}
        ,{field: 'userOffcall', title: '办公',sort: true, width:'9.7%'}
        ,{field: '', title: '角色',sort: true, width:'9.7%'}
        ,{field: 'userState', title: '状态',sort: true, width:'9.7%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'5%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var type = $('#type');
        var deptId = $('#deptId');
        var userName = $('#userName');
        var userState = $('#userState');
        table.reload('userReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            type: type.val(),
            deptId: deptId.val(),
            userName: userName.val(),
            userState: userState.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'sum':
          var deptName=$('#deptName').val();
          var deptId=$('#deptId').val();
          var type=$('#type').val();
          if($('#deptName').val()==null || $('#deptName').val()==""){
            deptName='物芯数科';
            type='dept';
            deptId='0';
          }
          layer.open({
            type: 2
            ,title: deptName+' -- 人员信息汇总'
            ,content: 'usercatg.html?' + type + deptId
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'add':
          layer.open({
            type: 2
            ,title: '人员信息新增'
            ,content: 'userdet.html?0'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'reserve':
          layer.open({
            type: 2
            ,title: '人才储备库'
            ,content: 'reserve.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'certsum':
          var type=$('#type').val();
          var deptId=$('#deptId').val();
          var deptName=$('#deptName').val();
          if($('#deptName').val()==null || $('#deptName').val()==""){
            type='dept';
            deptId='0';
            deptName='物芯数科';
          }
          layer.open({
            type: 2
            ,title: deptName+' -- 持证汇总'
            ,content: 'usercertall.html?' + deptId
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'trainplan':
          var type=$('#type').val();
          var deptId=$('#deptId').val();
          var deptName=$('#deptName').val();
          if($('#deptName').val()==null || $('#deptName').val()==""){
            type='dept';
            deptId='0';
            deptName='物芯数科';
          }
          layer.open({
            type: 2
            ,title: deptName+' -- 培训计划'
            ,content: 'trainplan.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '人员信息详细'
          ,content: 'userdet.html?' + data.userId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      }
    });

    //仅节点左侧图标控制收缩
    tree.render({
      elem: '#test-tree-demo4'
      ,data: data
      ,onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
      ,click: function(obj){
        $('#type').val(obj.data.field.substring(0,4));
        $('#deptId').val(obj.data.field.substring(4,obj.data.field.length));
        $('#deptName').val(obj.data.title);
        table.reload('userReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            type: obj.data.field.substring(0,4),
            deptId: obj.data.field.substring(4,obj.data.field.length)
          }
        }, 'data');
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  })
  </script>
</body>
</html>
