<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>地图</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
<style type="text/css">
  html,
  body {
    height: 100%;
    margin: 0px;
    padding: 0px;
    position: relative;
  }

  #container {
    width: 100%;
    height: 100%;
  }
  .btn {
    position: absolute;
    top: 30px;
    z-index: 1001;
    padding: 6px 8px;
  }
  .btn-left {
    left: 30px;
  }
  .btn-right {
    left: 150px;
  }
</style>

<body onload="initMap()">
<div id="container"></div>
<input type="button" class="btn btn-left" onclick="changeBaseMap({type: 'satellite'})" value="设置为卫星图">
<input type="button" class="btn btn-right" onclick="changeBaseMap({type: 'vector'})" value="设置为矢量图">
<script type="text/javascript">
  var map;

  function initMap() {
    var center = new TMap.LatLng(30.857049,120.185889);
    //初始化地图
    map = new TMap.Map("container", {
      zoom: 17,//设置地图缩放级别
      center: center,//设置地图中心点坐标
    });

  }

  // 动态设置底图类型
  function changeBaseMap(baseMap) {
    map.setBaseMap(baseMap);
  }
</script>
</body>

</html>
