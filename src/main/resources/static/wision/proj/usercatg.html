  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;

    $.ajax({
      type:"post",
      url:"/user/usercatgage",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:window.location.search.substring(1,window.location.search.length),
      success:function(detObj){
        if(detObj.msg=="sucess") {
          table.render({
            elem: '#test-table-simple-age'
            ,method: 'post'
            ,data: detObj.data
            ,response:{
              statusName:'code',
              statusCode:'200',
              msgName:'msg',
              dataName:'data'
            }
            ,cols: [[
              {field: 'catgName', title: '类别', width:'50%'}
              ,{field: 'catgNum', title: '数量', width:'50%'}
            ]]}
          );
        }
      }
    });
