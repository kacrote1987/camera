<!DOCTYPE html>
<html>
<head>

    <title>资产管理</title>

          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="imp">导入</button>
            </div>
        </script>

        <div class="layui-card-body">
            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/laypage.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块

        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element

            , form = layui.form;

        element.render('progress');

        table.render({
            elem: '#test-table-toolbar'
            , id: 'assReload'
            , method: 'post'
            , url: '/ass/lmflist/' //数据接口
            , response: {
                statusName: 'code',

            }

                {field: 'ryxm', title: '人员名称', sort: true, width: '3.57%'}

                , {field: 'ryssbm', title: '', sort: true, width: '3.57%'}
                , {field: 'rylx', title: '', sort: true, width: '3.57%'}
                , {field: 'yxs', title: '', sort: true, width: '3.57%'}
                , {field: 'zjlx', title: '', sort: true, width: '3.57%'}
                , {field: 'zjhm', title: '', sort: true, width: '3.57%'}
                , {field: 'zjdz', title: '', sort: true, width: '3.57%'}

                , {field: 'rymm', title: '', sort: true, width: '3.57%'}

                , {field: 'gj', title: '', sort: true, width: '3.57%'}
                , {field: 'mz', title: '', sort: true, width: '3.57%'}
                , {field: 'xb', title: '', sort: true, width: '3.57%'}
                , {field: 'yx', title: '', sort: true, width: '3.57%'}
                , {field: 'csrq', title: '', sort: true, width: '3.57%'}
                , {field: 'swtzlx', title: '', sort: true, width: '3.57%'}
                , {field: 'swtzsj', title: '', sort: true, width: '3.57%'}
                , {field: 'kh', title: '', sort: true, width: '3.57%'}
                , {field: 'kjz', title: '', sort: true, width: '3.57%'}
                , {field: 'ksrq', title: '', sort: true, width: '3.57%'}
                , {field: 'jsrq', title: '', sort: true, width: '3.57%'}
                , {field: 'cph', title: '车牌号', sort: true, width: '3.57%'}
                , {field: 'cpys', title: '', sort: true, width: '3.57%'}
                , {field: 'cllx', title: '', sort: true, width: '3.57%'}
                , {field: 'csys', title: '', sort: true, width: '3.57%'}
                , {field: 'clpp', title: '', sort: true, width: '3.57%'}
                , {field: 'gxcws', title: '共享车位数', sort: true, width: '3.57%'}
            ]]
            , page: false
        });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'imp':
                    layer.open({
                        type: 2
                        , title: '导入'
                        , content: 'lmfimp.html'
                        , maxmin: true
                        , area: ['500px', '250px']
                    });
                    break;
            }
            ;
        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
