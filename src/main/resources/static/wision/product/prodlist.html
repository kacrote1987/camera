<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>资产管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">产品类别</label>
          <div class="layui-input-block">
            <select id="prodType" lay-filter="prodType">
              <option value="">全部</option>
              <option value="智慧城市">智慧城市</option>
              <option value="智慧园区">智慧园区</option>
              <option value="智慧工厂">智慧工厂</option>
              <option value="智慧国企">智慧国企</option>
              <option value="未来社区">未来社区</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">产品名称</label>
          <div class="layui-input-block">
            <input type="text" id="prodName" placeholder="请输入" autocomplete="off"
                   class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="text/html" id="test-table-toolbar-toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" name="step1" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" name="step1" lay-event="del">删除</button>
      </div>
    </script>

    <script type="text/html" id="test-table-toolbar-barDemo">
      <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
      <a id="ui" class="layui-btn layui-btn-xs" lay-event="ui">UI设计</a>
      <a id="tool" class="layui-btn layui-btn-xs" lay-event="menu">菜单</a>
      <a id="tbl" class="layui-btn layui-btn-xs" lay-event="tbl">库表</a>
      <a id="relate" class="layui-btn layui-btn-xs" lay-event="relate">关联</a>
      <a id="test" class="layui-btn layui-btn-xs" lay-event="test">测试</a>
      <a id="online" class="layui-btn layui-btn-xs" lay-event="online">上架</a>
    </script>

    <div class="layui-card-body">
      <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
      <script type="text/html" id="imgTpl">
        <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
      </script>
    </div>
  </div>
</div>



<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/laypage.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate', 'laypage', 'layer'], function () {
    var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

    element.render('progress');

    table.render({
      elem: '#test-table-toolbar'
      , id: 'prodReload'
      , method: 'post'
      , url: '/product/prodList/' //数据接口
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '资产基础信息表'
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '5%'}
        , {type: 'numbers', title: '序号', width: '5%'}
        , {field: 'prodType', title: '产品类别' , width: '10%'}
        , {field: 'prodName', title: '产品名称', width: '10%'}
        , {field: 'prodVer', title: '产品版本', width: '10%'}
        , {field: 'prodExplain', title: '产品说明', width: '27%'}
        , {field: 'prodTime', title: '更新时间', width: '10%'}
        , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: '23%'}
      ]]
      , page: true
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function () {
        var prodType = $('#prodType');
        var prodName = $('#prodName');
        table.reload('prodReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          , where: {
            prodType: prodType.val(),
            prodName: prodName.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '新增'
            ,content: 'prodadd.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            postdata(null,"/product/prodDel?prodId=" + checkStatus.data[0].prodId,function () {
              table.reload('prodReload');layer.msg("删除成功");})
          });
          break;
      }
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function (obj) {
      var data = obj.data;
      if (obj.event === 'det') {
        layer.open({
          type: 2
          , title: '产品详细'
          , content: 'proddet.html?' + data.prodId
          , maxmin: true
          , area: ['1200px', '600px']
        });
      }else if (obj.event === 'ui') {
        layer.msg("UI设计");
      }else if (obj.event === 'tbl') {
        layer.open({
          type: 2
          , title: '库表'
          , content: 'tbl.html?' + data.prodId
          , maxmin: true
          , area: ['1200px', '600px']
        });
      }else if (obj.event === 'menu') {
        layer.open({
          type: 2
          , title: '菜单'
          , content: 'menu.html?' + data.prodId
          , maxmin: true
          , area: ['1200px', '600px']
        });
      }else if (obj.event === 'relate') {
        layer.open({
          type: 2
          , title: '关联'
          , content: 'relate.html?' + data.prodId
          , maxmin: true
          , area: ['1200px', '600px']
        });
      }else if (obj.event === 'test') {
        window.open( '../child/' + data.prodLink + '?' + data.prodId,'_blank');
      }else if (obj.event === 'online') {
        layer.confirm('是否上架？', {
          btn: ['是','否'] //按钮
        }, function(){
          postdata(null,"/product/onLine?prodId=" + data.prodId,function () {
            table.reload('prodReload');layer.msg("已上架");});
        });
      }else{
        layer.msg("待开发");
      }
    });

    $('.layui-fluid .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
