<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>申请记录详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">申请记录详细</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            申请记录详细-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <input id="applyId" type="text" name="applyId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请类别</label>
                                                    <div class="layui-input-block">
                                                        <select id="typeId" name="typeId" lay-filter="typeId">
                                                            <option value="">全部</option>
                                                            <option value="视频共享">视频共享</option>
                                                            <option value="科学布建">科学布建</option>
                                                            <option value="故障派单">故障派单</option>
                                                            <option value="智能算法">智能算法</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请状态</label>
                                                    <div class="layui-input-block">
                                                        <select id="assState" name="assState" lay-verify="required" lay-filter="aihao">
                                                            <option value=""></option>
                                                            <option value="申请">申请</option>
                                                            <option value="审核">审核</option>
                                                            <option value="审批">审批</option>
                                                            <option value="归档">归档</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请编号</label>
                                                    <div class="layui-input-block">
                                                        <input id="applyNo" type="text" name="applyNo" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请标题</label>
                                                    <div class="layui-input-block">
                                                        <input id="applyTitle" type="text" name="applyTitle" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请部门</label>
                                                    <div class="layui-input-block">
                                                        <input id="applyDept" type="text" name="applyDept" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请人</label>
                                                    <div class="layui-input-block">
                                                        <input id="applyMan" type="text" name="applyMan" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">申请时间</label>
                                                    <div class="layui-input-block">
                                                        <input id="applyTime" type="text" name="applyTime" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">附件</label>
                                                    <div class="layui-input-block">
                                                        <input id="applyAnnex" type="text" name="applyAnnex" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">申请内容</label>
                                                    <div class="layui-input-block">
                                                        <textarea id="applyContent" name="applyContent" placeholder="" class="layui-textarea"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="assSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');

        var applyId=window.location.search.substring(1,window.location.search.length);
        $.ajax({
            type:"post",
            url:"/camera/applyDet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:applyId,
            success:function(detObj){
                if(detObj.msg=="success"){
                    var detJson=detObj.data[0];
                    $('#typeId').val(detJson.typeId);
                    $('#applyNo').val(detJson.applyNo);
                    $('#applyTitle').val(detJson.applyTitle);
                    $('#applyContent').val(detJson.applyContent);
                    $('#applyDept').val(detJson.applyDept);
                    $('#applyMan').val(detJson.applyMan);
                    $('#applyTime').val(detJson.applyTime);
                    $('#applyAnnex').val(detJson.applyAnnex);
                    $('#applyState').val(detJson.applyState);
                    layui.form.render();
                }
            }
        });

    });

    function save(){
        var params={};
        params.assNo=$('#assNo').val();
        params.assName=$('#assName').val();
        params.assTag=$('#assTag').val();
        params.assModel=$('#assModel').val();
        params.factoryNo=$('#factoryNo').val();
        params.assManufacturer=$('#assManufacturer').val();
        params.assSupplier=$('#assSupplier').val();
        params.assCost=$('#assCost').val();
        params.purchaseDate=$('#purchaseDate').val();
        params.assDept=$('#assDept').val();
        params.assAddr=$('#assAddr').val();
        params.assState=$('#assState').val();
        params.assRemark=$('#assRemark').val();
        postdata(params,"/ass/asssave",function () {layer.msg("保存成功！");});
    }
</script>
</body>
</html>
