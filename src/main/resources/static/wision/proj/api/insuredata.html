<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>接口数据</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">姓名</label>
          <div class="layui-input-block">
            <input type="text" id="recipientName" name="recipientName" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">身份证号码</label>
          <div class="layui-input-block">
            <input type="text" id="idCard" name="idCard" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" onclick="updateInsure()">校验</button>
        </div>
      </div>
    </div>

    <div class="layui-card-body">
      <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
      <script type="text/html" id="imgTpl">
        <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
      </script>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','form', 'table', 'laydate'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,form = layui.form;

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'insureReload'
      ,method: 'post'
      ,url: '/api/insurelist/' //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '外部接口基本信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'id', title: 'ID',sort: true, width:'5%'}
        ,{field: 'recipientName', title: '姓名',sort: true, width:'10%'}
        ,{field: 'idCard', title: '身份证号码',sort: true, width:'10%'}
        ,{field: 'lz', title: '楼幢',sort: true, width:'10%'}
        ,{field: 'dy', title: '单元',sort: true, width:'10%'}
        ,{field: 'fh', title: '房号',sort: true, width:'10%'}
        ,{field: 'cb', title: '参保',sort: true, width:'10%'}
        ,{field: 'jy', title: '就业',sort: true, width:'10%'}
        ,{field: 'cbChk', title: '参保（接口）',sort: true, width:'10%'}
        ,{field: 'jyChk', title: '就业（接口）',sort: true, width:'10%'}
      ]]
      // ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        // return {
        //   "code": res.code, //解析接口状态
        //   "msg": res.msg, //解析提示文本
        //   "count": res.data.total/2, //解析数据长度
        //   "data": res.data.list //解析数据列表
        // };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var recipientName = $('#recipientName');
        var idCard = $('#idCard');
        table.reload('insureReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            recipientName: recipientName.val(),
            idCard: idCard.val()
          }
        }, 'data');
      }
    };

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });

  function updateInsure() {
    postdata(null, "/api/insurerequest", function () {layer.msg("请求成功！");});
  }
</script>
</body>
</html>
