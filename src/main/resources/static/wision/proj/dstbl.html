<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <!--            基础库表-->
        <script type="text/html" id="test-table-toolbar-toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="tbladd">新增</button>
            <button class="layui-btn layui-btn-sm" lay-event="tbldel">删除</button>
          </div>
        </script>

        <script type="text/html" id="test-table-toolbar-lay">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="tblimport">导入</button>
            <button class="layui-btn layui-btn-sm" lay-event="tbldet">详细</button>
          </div>
        </script>

        <div class="layui-card-body">
          <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
          <script type="text/html" id="imgTpl">
            <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','laydate','tree','layer'], function(){
    var $ = layui.$
            ,form = layui.form
            ,tree = layui.tree
            ,table = layui.table
            , layer = layui.layer;

    form.render(null, 'component-form-group');
    var prodId=window.location.search.substring(1,window.location.search.length);
// 导入基础表
    table.render({
      elem: '#test-table-toolbar'
      , id: 'tblReload'
      , method: 'post'
      , url: '/supp/tbllist?' + prodId
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '基础表管理'
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '5%'}
        , {field: 'tblId', title: '库表ID', width: '10%'}
        , {field: 'tblName', title: '库表命名', width: '35%'}
        , {field: 'tblCode', title: '库表名称', width: '35%'}
        , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-lay', width: '15%'}
      ]]
    });

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'tbladd':
          layer.open({
            type: 2
            ,title: '新增'
            ,content: 'tblsave.html?' + prodId
            ,maxmin: true
            ,area: ['700px', '500px']
          });
          break;
        case 'tbldel':
          layer.confirm('是否删除？', {
            btn: ['是', '否'] //按钮
          }, function () {
            var params = {};
            params.action = "del";
            params.tblId = checkStatus.data[0].tblId;
            params.tblCode = checkStatus.data[0].tblCode;
            postdata(params, "/supp/tblsave", function () {table.reload('tblReload');layer.msg("已删除");});
          });
          break;
      }
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function (obj) {
      var data = obj.data;
      if (obj.event === 'tblimport') {
        layer.open({
          type: 2
          ,title: '导入'
          ,content: 'tblimp.html?' + data.tblId
          ,maxmin: true
          ,area: ['700px', '500px']
        });
      }
    });

    $('.layui-fluid .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
