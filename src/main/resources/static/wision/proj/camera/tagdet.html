<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>标签详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-content">
        <div class="layui-row layui-col-space12">
          <div class="layui-col-md2">
          </div>
          <div class="layui-col-md8">
            <div class="layui-card">
              <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
              <input id="tagId" type="text" name="tagId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
              <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="component-form-element">
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">标签类别</label>
                      <div class="layui-input-block">
                        <select id="tagType" name="tagType">
                          <option value="">请选择</option>
                          <option value="地区标签">地区标签</option>
                          <option value="场所标签">场所标签</option>
                          <option value="建设标签">建设标签</option>
                          <option value="设备类型标签">设备类型标签</option>
                          <option value="设备厂家标签">设备厂家标签</option>
                          <option value="算法标签">算法标签</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">一级标签</label>
                      <div class="layui-input-block">
                        <input id="tagName1" type="text" name="tagName1" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">二级标签</label>
                      <div class="layui-input-block">
                        <input id="tagName2" type="text" name="tagName2" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">二级代码</label>
                      <div class="layui-input-block">
                        <input id="tagCode2" type="text" name="tagCode2" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="layui-col-md2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="unitSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','element', 'table', 'laydate'], function(){
    var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

    form.render(null, 'component-form-group');
    var tagId=window.location.search.substring(1,window.location.search.length);
    if(tagId=="add"){
      $('#action').val("add");
    }else{
      $('#action').val("update");
      $('#tagId').val(tagId);
    }
    $.ajax({
      type:"post",
      url:"/camera/tagdet/",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:tagId,
      success:function(detObj){
        if(detObj.msg=="sucess"){
          var detJson=detObj.data[0];
          $('#tagType').val(detJson.tagType);
          $('#tagName1').val(detJson.tagName1);
          $('#tagCode1').val(detJson.tagCode1);
          $('#tagName2').val(detJson.tagName2);
          $('#tagCode2').val(detJson.tagCode2);
          $('#tagName3').val(detJson.tagName3);
          $('#tagCode3').val(detJson.tagCode3);
          layui.form.render();
        }
      }
    });

  });

  function save(){
    var params={};
    params.action=$('#action').val();
    params.tagId=$('#tagId').val();
    params.tagType=$('#tagType').val();
    params.tagName1=$('#tagName1').val();
    params.tagCode1=$('#tagCode1').val();
    params.tagName2=$('#tagName2').val();
    params.tagCode2=$('#tagCode2').val();
    params.tagName3=$('#tagName3').val();
    params.tagCode3=$('#tagCode3').val();
    postdata(params,"/camera/tagsave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
