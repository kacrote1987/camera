<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <!--            数据初始化-->
                <div class="layui-row layui-col-space12">
                    <div class="layui-col-md2">
                    </div>
                    <div class="layui-col-md8">
                        <div class="layui-card">
                            <input id="action" type="text" name="action" placeholder="" autocomplete="off"
                                   class="layui-input" style="display: none">
                            <input id="tblId" type="text" name="tblId" placeholder="" autocomplete="off"
                                   class="layui-input" style="display: none">
                            <div class="layui-card-body">
                                <form class="layui-form" action="" lay-filter="component-form-element">
                                    <div class="layui-row layui-col-space10 layui-form-item">
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">库表名称(中)</label>
                                            <div class="layui-input-block">
                                                <input id="tblName" type="text" name="tblName"
                                                       lay-verify="required" placeholder="手动填写" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-col-space10 layui-form-item">
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">库表名称(英)</label>
                                            <div class="layui-input-block">
                                                <input id="tblCode" type="text" name="tblCode"
                                                       lay-verify="required" placeholder="自动生成" autocomplete="off"
                                                       class="layui-input" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
                    onclick="save()">保存
            </button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'layer', 'element', 'jquery'], function (table, layer, element, $, form) {
        var $ = layui.$
            , form = layui.form
        form.render(null, 'component-form-group');
    });

    function save() {
        var params = {};
        params.action = "add";
        params.prodId = window.location.search.substring(1, window.location.search.length);
        params.tblName = $('#tblName').val();
        postdata(params, "/supp/tblsave", function () {
          layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
