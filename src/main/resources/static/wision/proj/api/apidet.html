<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本情况</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            基本情况页-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <input id="action" type="text" name="action" placeholder="" autocomplete="off"
                                           class="layui-input" style="display: none">
                                    <input id="apiId" type="text" name="apiId" placeholder="" autocomplete="off"
                                           class="layui-input" style="display: none">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">接口名称</label>
                                                    <div class="layui-input-block">
                                                        <input id="apiName" type="text" name="fullname"
                                                               lay-verify="required" placeholder=""
                                                               autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">接口地址</label>
                                                    <div class="layui-input-block">
                                                        <input id="apiAddr" type="text" name="fullname"
                                                               lay-verify="required" placeholder=""
                                                               autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">appKey</label>
                                                    <div class="layui-input-block">
                                                        <input id="appKey" type="text" name="fullname"
                                                               lay-verify="required" placeholder=""
                                                               autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">appSecret</label>
                                                    <div class="layui-input-block">
                                                        <input id="appSecret" type="text" name="fullname"
                                                               lay-verify="required" placeholder=""
                                                               autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label"><a href="#" onclick="getRequestTime()"><div style="color: #0b7ff3">requestTime</div></a></label>
                                                    <div class="layui-input-block">
                                                        <input id="requestTime" type="text" name="fullname"
                                                               lay-verify="required" placeholder="只读"
                                                               autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">sign1</label>
                                                    <div class="layui-input-block">
                                                        <input id="sign1" type="text" name="fullname"
                                                               lay-verify="required" placeholder="只读"
                                                               autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label"><a href="#" onclick="netCheck()"><div style="color: #0b7ff3">校验网络</div></a></label>
                                                    <div class="layui-input-block">
                                                        <input id="apiNet" type="text" name="fullname"
                                                               lay-verify="required" placeholder="只读"
                                                               autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label"><a href="#" onclick="getSign2()"><div style="color: #0b7ff3">获取密钥</div></a></label>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">接口说明</label>
                                                <div class="layui-input-block">
                                                        <textarea id="apiExplain" placeholder="" class="layui-textarea"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function () {
        var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;

        form.render(null, 'component-form-group');
        var apiId = window.location.search.substring(1, window.location.search.length);
        if (apiId == "add") {
            $('#action').val("add");
            document.getElementById("actions").style.display = 'none';
        } else {
            $('#action').val("update");
            $('#apiId').val(apiId);
        }
        $.ajax({
            type: "post",
            url: "/api/apidet",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: apiId,
            success: function (detObj) {
                if (detObj.msg == "sucess") {
                    var detJson = detObj.data[0];
                    $('#apiId').val(detJson.apiId);
                    $('#apiName').val(detJson.apiName);
                    $('#apiAddr').val(detJson.apiAddr);
                    $('#appKey').val(detJson.appKey);
                    $('#appSecret').val(detJson.appSecret);
                    $('#requestTime').val(detJson.requestTime);
                    $('#sign1').val(detJson.sign1);
                    $('#apiNet').val(detJson.apiNet);
                    $('#apiExplain').val(detJson.apiExplain);
                    layui.form.render();
                }
            }
        });

    });

    function getRequestTime() {
        postdata(window.location.search.substring(1, window.location.search.length)
            , "/api/getrequesttime", function () {layui.form.render();layer.msg("操作成功！");});
    }

    function netCheck() {
        postdata(null, "/api/netcheck", function () {layui.form.render();layer.msg("操作成功！");});
    }

    function getSign2() {
        var params={};
        params.apiId = window.location.search.substring(1, window.location.search.length);
        params.appKey = $('#appKey').val();
        params.appSecret = $('#appSecret').val();
        params.requestTime = $('#requestTime').val();
        postdata(params, "/api/getSign2", function () {layui.form.render();layer.msg("操作成功！");});
    }

    function save() {
        var params = {};
        params.action = $('#action').val();
        params.apiId = $('#apiId').val();
        params.apiName = $('#apiName').val();
        params.apiAddr = $('#apiAddr').val();
        params.appKey = $('#appKey').val();
        params.appSecret = $('#appSecret').val();
        params.requestTime = $('#requestTime').val();
        params.sign1 = $('#sign1').val();
        params.apiNet = $('#apiNet').val();
        params.apiExplain = $('#apiExplain').val();
        postdata(params, "/api/apisave", function () {
            layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
