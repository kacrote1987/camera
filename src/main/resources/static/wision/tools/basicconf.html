<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab-item layui-show">
                <div class="layui-card">
                    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">* 业务名称</label>
                                <div class="layui-input-block">
                                    <input id="relatName" type="text" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">* 展示方式</label>
                                <div class="layui-input-block">
                                    <select id="layoutType" lay-filter="layoutType">
                                        <option value="">全部</option>
                                        <option value="主表">主表</option>
                                        <option value="按钮">按钮</option>
                                        <option value="下拉框">下拉框</option>
                                        <option value="无">无</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">* 选择数据源</label>
                                <div class="layui-input-block">
                                    <select id="tblId" lay-filter="">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>
                            <div id="showDict" style="display: none">
                            <div class="layui-inline">
                                <label class="layui-form-label">主表</label>
                                <div class="layui-input-block">
                                    <select id="prodState" lay-filter="prodState">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">主表字段</label>
                                <div class="layui-input-block">
                                    <select id="prodState" lay-filter="prodState">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">本表字段</label>
                                <div class="layui-input-block">
                                    <select id="prodState" lay-filter="prodState">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">展示名称</label>
                                <div class="layui-input-block">
                                    <select id="prodState" lay-filter="prodState">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            </div>

                        </div>
                    </div>

                </div>

                <script type="text/html" id="test-table-toolbar-toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                        <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
                    </div>
                </script>

                <div class="layui-card-body">
                    <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                    <script type="text/html" id="imgTpl111">
                        <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
                    onclick="save()">保存
            </button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table','laydate','tree','layer'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            , layer = layui.layer;

        form.render(null, 'component-form-group');
        var relatId = window.location.search.substring(1, window.location.search.length);
        $.ajax({
            type: "post",
            url: "/tool/basicSour?relatId=" + relatId,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (detObj) {
                if (detObj.msg == "success") {
                    document.getElementById("tblId").options.length = 0;
                    for (var i=0; i<detObj.data.basicSourTblVo.length; i++) {
                        document.getElementById("tblId").options.add(new Option(detObj.data.basicSourTblVo[i].tblName,detObj.data.basicSourTblVo[i].tblId));
                    }
                    $('#relatName').val(detObj.data.relatName);
                    $('#layoutType').val(detObj.data.layoutType);
                    layui.form.render();
                }
            }
        });

        table.render({
            elem: '#test-table-toolbar'
            , id: 'ruleReload'
            , method: 'post'
            , url: '/tool/basicCond?relatId=' + relatId //数据接口
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , cols: [[
                {type: 'checkbox', fixed: 'left', width: '9%'}
                , {field: 'ruleId', title: 'ID', width: '10%'}
                , {field: 'keyName', title: '字段名称', width: '27%'}
                , {field: 'matchType', title: '匹配方式', width: '27%'}
                , {field: 'keyValue', title: '值', width: '27%'}
            ]]
        });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2
                        ,title: '新增'
                        ,content: 'basiccond.html?' + relatId
                        ,maxmin: true
                        ,area: ['700px', '500px']
                    });
                    break;
                case 'del':
                    postdata(null,"/tool/basicCondDel?ruleId=" + checkStatus.data[0].ruleId,function () {table.reload('ruleReload');layer.msg("已删除！");});
                    break;
            };
        });

        layui.use(['form'], function () {
            form = layui.form;
            form.on('select(layoutType)', function (data) {
                if(data.value === "下拉框"){
                    document.getElementById("showDict").style.display = 'block';
                }else{
                    document.getElementById("showDict").style.display = 'none';
                }
            });

        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    function save() {
        var params = {};
        params.relatId = window.location.search.substring(1, window.location.search.length);
        params.relatName = $('#relatName').val();
        params.layoutType = $('#layoutType').val();
        params.tblId = $('#tblId').val();
        postdata(params, "/tool/basicCondEdit", function () {
            layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
