<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <div class="layui-card">
            <script type="text/html" id="test-table-toolbar-toolbarDemo">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
              </div>
            </script>

            <div class="layui-card-body">
              <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
              <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','laydate','tree','layer'], function(){
    var $ = layui.$
            ,table = layui.table
            , layer = layui.layer;

    var menuId = window.location.search.substring(1, window.location.search.length);
    table.render({
      elem: '#test-table-toolbar'
      , id: 'ruleReload'
      , method: 'post'
      , url: '/prod/ruleList?menuId=' + menuId //数据接口
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '12.5%'}
        , {field: 'tbl1', title: '表1', width: '12.5%'}
        , {field: 'joinType', title: '关联方式', width: '12.5%'}
        , {field: 'tbl2', title: '表2', width: '12.5%'}
        , {field: 'key1', title: '关键字1', width: '12.5%'}
        , {field: 'matchType', title: '匹配方式', width: '12.5%'}
        , {field: 'key2', title: '关键字2', width: '12.5%'}
        , {field: 'shows', title: '展示', width: '12.5%'}
      ]]
    });

    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '新增'
            ,content: 'ruleadd.html?' +menuId
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            postdata(null,"/prod/ruleDel?relatId=" + checkStatus.data[0].relatId,function () {
              table.reload('ruleReload');layer.msg("删除成功");})
          });
          break;
      };
    });

    $('.layui-fluid .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });

  function save() {
    var params = {};
    params.relatId = window.location.search.substring(1, window.location.search.length);
    params.relatName = $('#relatName').val();
    params.layoutType = $('#layoutType').val();
    postdata(params, "/prod/layoutEdit", function () {
      layer.msg("保存成功！");
    });
  }
</script>
</body>
</html>
