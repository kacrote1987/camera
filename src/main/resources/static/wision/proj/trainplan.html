<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>培训计划</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid" id="component-tabs">
  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header" align="center">2021年度培训计划</div>
        <div class="layui-card-body">
          <div class="layui-row layui-col-space12">
            <div class="layui-col-md1">
            </div>

            <script type="text/html" id="test-table-toolbar-toolbarTrain">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="plan_add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="plan_del">删除</button>
                <button class="layui-btn layui-btn-sm" lay-event="trainPlanHis">历年培训计划</button>
              </div>
            </script>

            <div class="layui-col-md10">
              <div class="layui-card">
                <div class="layui-card-body">
                  <table id="test-table-user-plan" lay-filter="test-table-user-plan"></table>
                </div>
              </div>
            </div>
            <div class="layui-col-md1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table;

    form.render(null, 'component-form-group');

    table.render({
      elem: '#test-table-user-plan'
      ,id: 'planReload'
      ,method: 'post'
      ,url: '/user/trainplan'
      ,toolbar: '#test-table-toolbar-toolbarTrain'
      ,title: '培训计划'
      ,page: false
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'100'}
        ,{field: 'rowNum', title: '序号', width:'100'}
        ,{field: 'userName', title: '姓名', width:'100'}
        ,{field: 'userNo', title: '工号', width:'100'}
        ,{field: 'trainStart', title: '培训时间始', edit: 'text', width:'200'}
        ,{field: 'trainEnd', title: '培训时间终', edit: 'text', width:'200'}
        ,{field: 'trainAddr', title: '培训地点', edit: 'text', width:'200'}
        ,{field: 'trainName', title: '培训科目', edit: 'text', width:'200'}
        ,{field: 'trainAttr', title: '培训属性', edit: 'text', width:'100'}
        ,{field: 'trainScore', title: '成绩', edit: 'text', width:'200'}
      ]]
    });

    //证书监听单元格编辑
    table.on('edit(test-table-user-plan)', function(obj){
      var params=obj.data.trainId+'&'+obj.field+'&'+obj.value;
      postdata(params,"/user/trainplanupdate",function () {
        table.reload('planReload');layer.msg("更新成功");})
    });

    //头工具栏事件
    table.on('toolbar(test-table-user-plan)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'plan_add':
          layer.open({
            type: 2
            ,title: '培训人员选择'
            ,content: 'trainer.html'
            ,maxmin: false
            ,area: ['1200px', '500px']
          });
          break;
        case 'plan_del':
          postdata('del&'+checkStatus.data[0].trainId,"/user/trainplanupdate"
                  ,function () {table.reload('planReload');layer.msg("已删除！");});
          getdata({ type: 'del', id: checkStatus.data[0].trainId},"/user/trainplanupdate",
                  function () {table.reload('planReload');layer.msg("已删除！");})
          break;
        case 'trainPlanHis':
          layer.msg('历年培训计划待完善');
          break;
      };
    });

  });
</script>
</body>
</html>
