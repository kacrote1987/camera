<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文件管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>树形组件</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md2">

      <div class="layui-card">
        <div class="layui-card-header">组织架构</div>
        <div class="layui-card-body">
          <div id="test-tree-demo4"></div>
        </div>
      </div>

    </div>

  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'tree' , 'form' , 'util' ,'table', 'laydate'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,tree = layui.tree
            ,util = layui.util
            ,form = layui.form

            //模拟数据
            ,data = [{
              title: '吴兴区政府机构'
              ,id: 1
              ,field: 'noti0'
              ,spread: true
              ,children: [{
                title: '吴兴区政府办公室'
                ,id: 2
                ,field: 'noti2'
                ,children: [{
                  title: '秘书科'
                  ,id: 10001
                },{
                  title: '大数据服务中心'
                  ,id: 10002
                }]
              },{
                title: '吴兴区公安分局'
                ,id: 3
                ,field: 'noti3'
                ,children: [{
                  title: '网络安全保卫大队'
                  ,id: 10001
                },{
                  title: '治安管理大队'
                  ,id: 10002
                },{
                  title: '刑事侦查大队'
                  ,id: 10003
                }]
              },{
                title: '吴兴区产投集团'
                ,id: 3
                ,field: 'noti3'
                ,children: [{
                  title: '物芯数科'
                  ,id: 10001
                }]
              }]
            }]

    //仅节点左侧图标控制收缩
    tree.render({
      elem: '#test-tree-demo4'
      ,data: data
      ,onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
      ,click: function(obj){
        $('#typeId').val(obj.data.field);
        $('#typeName').val(obj.data.title);
        table.reload('docReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            typeId: obj.data.field
          }
        }, 'data');
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  })
</script>
</body>
</html>
