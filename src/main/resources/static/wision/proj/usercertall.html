<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>持证汇总</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid" id="component-tabs">
  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header" align="center">持证信息汇总</div>
        <div class="layui-card-body">
          <div class="layui-row layui-col-space12">
            <div class="layui-col-md1">
            </div>
            <div class="layui-col-md10">
              <div class="layui-card">
                <div class="layui-card-body">
                  <table id="test-table-user-cert" lay-filter="test-table-user-cert"></table>
                </div>
              </div>
            </div>
            <div class="layui-col-md1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table;

    form.render(null, 'component-form-group');

    table.render({
      elem: '#test-table-user-cert'
      ,id: 'certReload'
      ,method: 'post'
      ,url: '/user/certlist?' + window.location.search.substring(1,window.location.search.length)
      ,toolbar: '#test-table-toolbar-toolbarCert'
      ,title: '证书信息列表'
      ,page: false
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'100'}
        ,{field: 'rowNum', title: '序号', width:'100'}
        ,{field: 'userName', title: '姓名', width:'100'}
        ,{field: 'certType', title: '证书类别', width:'323'}
        ,{field: 'certName', title: '证书名称', width:'323'}
        ,{field: 'certNo', title: '证书编号', width:'323'}
        ,{field: 'certDate', title: '取证日期', width:'323'}
      ]]
    });

  });
</script>
</body>
</html>
