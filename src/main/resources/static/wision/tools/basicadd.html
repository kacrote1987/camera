<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div class="layui-row layui-col-space12">
              <div class="layui-col-md2">
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <input id="prodId" type="text" name="prodId" placeholder="" autocomplete="off"
                         class="layui-input" style="display: none">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-col-space10 layui-form-item">
                          <div class="layui-col-lg6">
                            <label class="layui-form-label">本表字段</label>
                            <div class="layui-input-block">
                              <select id="prodState" lay-filter="prodState">
                                <option value="">请选择</option>
                              </select>
                            </div>
                          </div>
                          <div class="layui-col-lg6">
                            <label class="layui-form-label">匹配方式</label>
                            <div class="layui-input-block">
                              <select id="prodState" lay-filter="prodState">
                                <option value="">请选择</option>
                                <option value="选择数据源">选择数据源</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                          <div class="layui-col-lg6">
                            <label class="layui-form-label">值</label>
                            <div class="layui-input-block">
                              <input id="prodVer" type="text" lay-verify="required" placeholder=""
                                     autocomplete="off" class="layui-input">
                            </div>
                          </div>
                          <div class="layui-col-lg6">
                            <label class="layui-form-label"></label>
                            <div class="layui-input-block"></div>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="layui-col-md2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
              onclick="save()">保存
      </button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate'], function () {
    var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;

    form.render(null, 'component-form-group');
    var menuId = window.location.search.substring(1, window.location.search.length);
    $.ajax({
      type: "post",
      url: "/prod/ruleDict?menuId=" + menuId,
      contentType: "application/json;charset=utf-8",
      dataType: "json",
      success: function (detObj) {
        if (detObj.msg == "success") {
          var detJson = detObj.data;
          alert(JSON.stringify(detJson.mainCode[0]));
          $('#mainCode').val(detJson.mainCode);
          layui.form.render();
        }
      }
    });

  });

  function save() {
    var params = {};
    params.relatId = window.location.search.substring(1, window.location.search.length);
    params.styles = $('#styles').val();
    params.keyss = $('#keyss').val();
    params.matches = $('#matches').val();
    params.vals = $('#vals').val();
    params.shows = $('#shows').val();
    postdata(params, "/prod/ruleAdd", function () {
      layer.msg("保存成功！");
    });
  }
</script>
</body>
</html>
