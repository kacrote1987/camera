<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <!--            组件-->
          <div class="layui-row layui-col-space12">
            <script type="text/html" id="test-table-toolbar-toolbarDemo">
              <div class="layui-btn-container" id="actions">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
              </div>
            </script>
            <div class="layui-col-md10">
              <div class="layui-card">
                <div class="layui-card-body">
                  <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                </div>
              </div>
            </div>
            <div class="layui-col-md1">
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">组件类别</label>
                  <div class="layui-input-block">
                    <select id="toolType" name="toolType" lay-filter="toolType">
                      <option value="">全部</option>
                      <option value="基础类">基础类</option>
                      <option value="框架类">框架类</option>
                      <option value="视频类">视频类</option>
                      <option value="图像类">图像类</option>
                      <option value="流程类">流程类</option>
                      <option value="数据类">数据类</option>
                      <option value="物联类">物联类</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">组件名称</label>
                  <div class="layui-input-block">
                    <input type="text" id="toolName" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">组件状态</label>
                  <div class="layui-input-block">
                    <select id="toolState">
                      <option value="">全部</option>
                      <option value="在用">在用</option>
                      <option value="停用">停用</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                  </button>
                </div>
              </div>
            </div>

            <script type="text/html" id="test-table-toolbar-toolbarDemo1">
              <div class="layui-btn-container"></div>
            </script>

            <div class="layui-card-body">
              <table id="test-table-toolbar1" lay-filter="test-table-toolbar"></table>
              <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','laydate','tree','layer'], function(){
    var $ = layui.$
            ,form = layui.form
            ,tree = layui.tree
            ,table = layui.table
            , layer = layui.layer;

    form.render(null, 'component-form-group');
    var prodId=window.location.search.substring(1,window.location.search.length);
    table.render({
      elem: '#test-table-toolbar'
      , id: 'menuReload'
      , method: 'post'
      , url: '/prod/menuList?prodId=' + prodId //数据接口
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '资产基础信息表'
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '5%'}
        , {field: 'menuId', title: '菜单ID', width: '10%'}
        , {field: 'menuName', title: '菜单名称', edit: 'text', width: '20%'}
        , {field: 'fatherId', title: '父菜单ID', edit: 'text', width: '20%'}
        , {field: 'toolIds', title: '组件ID', edit: 'text', width: '35%'}
        , {field: 'menuOrder', title: '排序', edit: 'text', width: '10%'}
      ]]
    });

    //头工具栏事件
    // table.on('toolbar(test-table-toolbar)', function (obj) {
    //   var checkStatus = table.checkStatus(obj.config.id);
    //   var params = {};
    //   params.prodId = prodId;
    //   switch (obj.event) {
    //     case 'add':
    //       params.action="add";
    //       postdata(params,"/prod/menusave",function () {table.reload('menuReload');layer.msg("添加成功！");});
    //       break;
    //     case 'del':
    //       params.action="del";
    //       params.menuId=checkStatus.data[0].menuId;
    //       postdata(params,"/prod/menusave",function () {table.reload('menuReload');layer.msg("已删除！");});
    //       break;
    //   };
    // });

    //监听单元格编辑
    table.on('edit(test-table-toolbar)', function (obj) {
      var params = {};
      params.menuId = obj.data.menuId;
      params.field = obj.field;
      params.value = obj.value;
      postdata(params, "/prod/menuEdit", function () {table.reload('menuReload');layer.msg("更新成功");})
    });

    // 组件查询
    table.render({
      elem: '#test-table-toolbar1'
      , id: 'toolReload'
      , method: 'post'
      , url: '/tool/toollist/' //数据接口
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , title: '资产基础信息表'
      , cols: [[
        {field: 'toolId', title: '组件ID', width: '100'}
        , {field: 'toolType', title: '组件类别', sort: true, width: '100'}
        , {field: 'toolName', title: '组件名称', sort: true, width: '100'}
        , {field: 'toolVer', title: '组件版本', sort: true, width: '100'}
        , {field: 'toolExplain', title: '组件说明', sort: true, width: '300'}
        , {field: 'toolTime', title: '上架时间', sort: true, width: '200'}
        , {field: 'toolState', title: '组件状态', sort: true, width: '100'}
      ]]
      , page: true
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function () {
        var toolType = $('#toolType');
        var toolName = $('#toolName');
        var toolState = $('#toolState');
        table.reload('toolReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          , where: {
            toolType: toolType.val(),
            toolName: toolName.val(),
            toolState: toolState.val()
          }
        }, 'data');
      }
    };

    $('.layui-fluid .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>
</body>
</html>
