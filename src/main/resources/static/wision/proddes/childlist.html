<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>组件属性</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab-item layui-show">
                <!--            组件展示-->
                <div class="layui-row layui-col-space12">
                    <div class="layui-col-md10">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <table id="test-table-toolbar1" lay-filter="test-table-toolbar1"></table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button class="layui-btn" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'layer', 'element', 'jquery'], function (table, layer, element, $, form) {
        var $ = layui.$
            , form = layui.form
            , table = layui.table

        form.render(null, 'component-form-group');
        var menuId = window.location.search.substring(1, window.location.search.length);
        table.render({
            elem: '#test-table-toolbar1'
            , id: 'prodReload'
            , method: 'post'
            , url: '/prodDes/childList?menuId=' + menuId //数据接口
            , title: '基础信息表'
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , cols: [[
                {field: 'pageOrder', title: '排序', width: '10%'}
                ,{field: 'sourcePath', title: '页面路径', width: '30%'}
                ,{field: 'sourcePath', title: '源路径', width: '30%'}
                , {field: 'selState', title: '选择', width: '25%', templet: function (d) {
                        var opt
                        if (d.selState === "1") {
                            opt = '<input type="checkbox" id="selState" name="selState" lay-skin="primary" checked>'
                        } else {
                            opt = '<input type="checkbox" id="selState" name="selState" lay-skin="primary" >'
                        }
                        return opt
                    }
                }
            ]]
            , done: function (res, curr, count) {
                count || this.elem.next('.layui-table-view').find('.layui-table-header').css('overflow', 'auto');
                layui.each($('select'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('value')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
            }
        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    function save() {
        var params = {};
        params.relatId = window.location.search.substring(1, window.location.search.length);
        params.tblId = $('#tblId').val();
        postdata(params, "/tool/sourEdit", function () {
            layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
