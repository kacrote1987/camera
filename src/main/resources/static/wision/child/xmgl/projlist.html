<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">业务部门</label>
            <div class="layui-input-block">
              <select id="col1" name="col1">
                <option value="">全部</option>
                <option value="区委改革办">区委改革办</option>
                <option value="人大办">人大办</option>
                <option value="大数据局">大数据局</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
              <input type="text" id="col2" name="col2" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">项目经理</label>
            <div class="layui-input-block">
              <input type="text" id="col5" name="col5" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">流转状态</label>
            <div class="layui-input-block">
              <select id="step" name="step">
                <option value="">全部</option>
                <option value="项目实施">项目实施</option>
                <option value="初验完成">初验完成</option>
                <option value="终验完成">终验完成</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <script type="text/html" id="test-table-toolbar-toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
          <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
          <button class="layui-btn layui-btn-sm" lay-event="submit">提交</button>
          <button class="layui-btn layui-btn-sm" lay-event="backoff">回退</button>
        </div>
      </script>

      <script type="text/html" id="test-table-toolbar-barDemo">
        <a name="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
      </script>

      <div class="layui-card-body">
        <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
        <script type="text/html" id="imgTpl">
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
      </div>
    </div>
  </div>


  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
  <script src="../../js/demo.js"></script>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

    element.render('projReload');

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'projReload'
      ,method: 'post'
      ,url:'/proj/projlist/'
      ,response:{
        statusName:'code',
        statusCode:'200'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '项目信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{type: 'numbers', title: '序号', width:'5%'}
        ,{field: 'col1', title: '业务部门',sort: true, width:'8.5%'}
        ,{field: 'col2', title: '项目名称',sort: true, width:'8.5%'}
        ,{field: 'col3', title: '收入',sort: true, width:'8.5%'}
        ,{field: 'col4', title: '项目简介',sort: true, width:'8.5%'}
        ,{field: 'col5', title: '项目经理',sort: true, width:'8.5%'}
        ,{field: 'col6', title: '合同签订',sort: true, width:'8.5%'}
        ,{field: 'col7', title: '累计收入金额',sort: true, width:'8.5%'}
        ,{field: 'col8', title: '累计收入比例',sort: true, width:'8.5%'}
        ,{field: 'col9', title: '收入完成情况',sort: true, width:'8.5%'}
        ,{field: 'step', title: '项目状态',sort: true, width:'8.5%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'5%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var col1 = $('#col1');
        var col2 = $('#col2');
        var col5 = $('#col5');
        var step = $('#step');
        table.reload('projReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            col1: col1.val(),
            col2: col2.val(),
            col5: col5.val(),
            step: step.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '项目新增'
            ,content: 'projdet.html?add'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params={};
            params.projId=checkStatus.data[0].projId;
            params.action="del";
            postdata(params,"/proj/projsave",function () {
              table.reload('projReload');layer.msg("删除成功");})
          });
          break;
        case 'submit':
          layer.confirm('是否提交？', {
            btn: ['是','否'] //按钮
          }, function(){
            for (var i = 0; i < checkStatus.data.length; i++) {
              if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                layer.msg("流程代码为空无法提交");
              }else if(checkStatus.data[i].projStepcode==="8"){
                layer.msg("已经是最后一步");
              }else{
                var params={};
                params.projId=checkStatus.data[i].projId;
                params.stepVal="1";
                postdata(params,"/proj/projstep",function () {
                table.reload('projReload');layer.msg("提交成功");});
              }
            }
          });
          break;
        case 'backoff':
          layer.confirm('是否回退？', {
            btn: ['是','否'] //按钮
          }, function(){
            for (var i = 0; i < checkStatus.data.length; i++) {
              if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                layer.msg("流程代码为空无法回退");
              }else if(checkStatus.data[i].projStepcode==="1"){
                layer.msg("已经是第一步");
              }else{
                var params={};
                params.projId=checkStatus.data[i].projId;
                params.stepVal="-1";
                postdata(params,"/proj/projstep",function () {
                table.reload('projReload');layer.msg("回退成功");});}}
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '详细'
          ,content: 'projdet.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'gantt'){
        layer.open({
          type: 2
          ,title: '进度'
          ,content: 'projgantt.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'log'){
        layer.open({
          type: 2
          ,title: '项目例会'
          ,content: 'meetlist.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if (data.visitLink!=null){
        window.open(data.visitLink);
      } else {
        alert("无访问地址");
      }
    });

    laydate.render({
      elem: '#projApptime1'
    });

    laydate.render({
      elem: '#projApptime2'
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
