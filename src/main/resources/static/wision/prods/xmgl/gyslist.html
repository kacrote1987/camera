<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li class="layui-this">库表创建</li>
          <li>库表查询</li>
          <li>库表关联</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <!--            库表创建-->
            <div class="layui-row layui-col-space12">
              <div class="layui-col-md2">
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <input id="action" type="text" name="action" placeholder="" autocomplete="off"
                         class="layui-input" style="display: none">
                  <input id="prodId" type="text" name="prodId" placeholder="" autocomplete="off"
                         class="layui-input" style="display: none">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">库表名称</label>
                          <div class="layui-input-block">
                            <input id="basicName" type="text" name="basicName"
                                   lay-verify="required" placeholder=""
                                   autocomplete="off" class="layui-input">
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">导入EXCEL</label>
                          <div class="layui-input-block">
                            <input type="file" id="file" name="file" multiple="multiple">
                            <button class="layui-btn layui-btn-xs" onclick="upload()">导入</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="layui-col-md2">
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
            <!--            库表查询-->
            <div class="layui-row layui-col-space12">
              <div class="layui-col-md10">
                <div class="layui-card">
                  <div class="layui-card-body">
                    <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                  </div>
                </div>
              </div>
              <div class="layui-col-md1">
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
            <!--            库表关联-->
            <div class="layui-row layui-col-space12">
              <div class="layui-col-md2">
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">关联主表</label>
                          <div class="layui-input-block">
                            <select id="basicMain" name="basicMain" lay-filter="basicMain">
                              <option value="">全部</option>
                              <option value="智慧园区">智慧园区</option>
                              <option value="未来社区">未来社区</option>
                              <option value="智慧国企">智慧国企</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">主表字段</label>
                          <div class="layui-input-block">
                            <select id="fieldMain" name="fieldMain" lay-filter="fieldMain">
                              <option value="">全部</option>
                              <option value="智慧园区">智慧园区</option>
                              <option value="未来社区">未来社区</option>
                              <option value="智慧国企">智慧国企</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">本表字段</label>
                          <div class="layui-input-block">
                            <select id="fieldOwn" name="fieldOwn" lay-filter="fieldOwn">
                              <option value="">全部</option>
                              <option value="智慧园区">智慧园区</option>
                              <option value="未来社区">未来社区</option>
                              <option value="智慧国企">智慧国企</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="layui-col-md2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
              onclick="save()">保存
      </button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../../js/demo.js"></script>
<script src="../../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate'], function () {
    var $ = layui.$
            , form = layui.form
            ,table = layui.table

    form.render(null, 'component-form-group');
    var prodId = window.location.search.substring(1, window.location.search.length);
    $.ajax({
      type: "post",
      url: "/supp/basiclist",
      contentType: "application/json;charset=utf-8",
      dataType: "json",
      data: prodId,
      success: function (detObj) {
        if (detObj.msg == "success") {
          var detJson = detObj.data[0];
          $('#basicName').val(detJson.basicName);
          $('#basicImport').val(detJson.basicImport);
          layui.form.render();
        }
      }
    });

    table.render({
      elem: '#test-table-toolbar'
      , id: 'menuReload'
      , method: 'post'
      , url: '/supp/menulist?' + prodId
      , title: '菜单管理'
      , page: false
      , cols: [[
        {field: 'menuName', title: '字段名称', edit: 'text', width: '200'}
        , {field: 'fatherId', title: '设置查询结果', edit: 'text', width: '200'}
        , {field: 'toolIds', title: '设置查询条件', edit: 'text', width: '200'}
      ]]
      ,done: function (res, curr, count) {
        $(".layui-table-body, .layui-table-box, .layui-table-cell").css('overflow', 'visible');
      }
    });

  });

  function upload(){
    var prodId=window.location.search.substring(1,window.location.search.length);
    var formData = new FormData();
    formData.append("file",$("#file").get(0).files[0]); //上传一个files对象
    formData.append("prodId", prodId);//需要上传的多个参数
    $.ajax({//jQuery方法，此处可以换成其它请求方式
      url: '/supp/basicimp',
      dataType: "json",
      type: "post",
      data: formData,
      processData: false,//不去处理发送的数据
      contentType: false,//不去设置Content-Type请求头
      error: function (res) {
        layer.msg("导入失败");
        return;
      },
      success: function (res) {
        layer.msg("导入成功");
        return;
      }
    })
  }

  function save() {
    var params = {};
    params.prodId = window.location.search.substring(1, window.location.search.length);
    params.basicName = $('#basicName').val();
    params.basicImport = $('#basicImport').val();
    postdata(params, "/supp/basicsave", function () {
      layer.msg("保存成功！");
    });
  }
</script>
</body>
</html>
