<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <!--            组件-->
          <div class="layui-row layui-col-space12">
            <script type="text/html" id="test-table-toolbar-toolbarDemo">
              <div class="layui-btn-container" id="actions">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
              </div>
            </script>
            <div class="layui-col-md10">
              <div class="layui-card">
                <div class="layui-card-body">
                  <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                </div>
              </div>
            </div>
            <div class="layui-col-md1">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','laydate','tree','layer'], function(){
    var $ = layui.$
            ,form = layui.form
            ,tree = layui.tree
            ,table = layui.table
            , layer = layui.layer;

    form.render(null, 'component-form-group');
    var prodId=window.location.search.substring(1,window.location.search.length);
    table.render({
      elem: '#test-table-toolbar'
      , id: 'menuReload'
      , method: 'post'
      , url: '/product/menuList?prodId=' + prodId //数据接口
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '资产基础信息表'
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '5%'}
        , {field: 'menuId', title: '菜单ID', width: '10%'}
        , {field: 'menuName', title: '菜单名称', edit: 'text', width: '20%'}
        , {field: 'fatherId', title: '父菜单ID', edit: 'text', width: '20%'}
        , {field: 'toolIds', title: '组件ID', edit: 'text', width: '35%'}
        , {field: 'menuOrder', title: '排序', edit: 'text', width: '10%'}
      ]]
    });

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'add':
          postdata(null,"/product/menuAdd?prodId=" + prodId,function () {table.reload('menuReload');layer.msg("添加成功！");});
          break;
        case 'del':
          postdata(null,"/product/menuDel?menuId=" + checkStatus.data[0].menuId,function () {table.reload('menuReload');layer.msg("已删除！");});
          break;
      };
    });

    //监听单元格编辑
    table.on('edit(test-table-toolbar)', function (obj) {
      var params = {};
      params.menuId = obj.data.menuId;
      params.field = obj.field;
      params.value = obj.value;
      postdata(params, "/product/menuEdit", function () {table.reload('menuReload');layer.msg("更新成功");})
    });

    $('.layui-fluid .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>
</body>
</html>
