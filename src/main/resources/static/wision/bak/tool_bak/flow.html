<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li class="layui-this">组件展示</li>
          <li>数据初始化</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <!--            组件展示-->
            <div class="layui-row layui-col-space12">
              <script type="text/html" id="test-table-toolbar-toolbarDemo">
                <div class="layui-btn-container" id="actions">
                  <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                  <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
                </div>
              </script>
              <div class="layui-col-md10">
                <div class="layui-card">
                  <div class="layui-card-body">
                    <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                  </div>
                </div>
              </div>
              <div class="layui-col-md1">
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
            <!--            数据初始化-->
            <div class="layui-row layui-col-space12">
              <div class="layui-col-md2">
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <input id="action" type="text" name="action" placeholder="" autocomplete="off"
                         class="layui-input" style="display: none">
                  <input id="prodId" type="text" name="prodId" placeholder="" autocomplete="off"
                         class="layui-input" style="display: none">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">流程名称</label>
                          <div class="layui-input-block">
                            <input id="relatName" type="text" name="relatName"
                                   lay-verify="required" placeholder=""
                                   autocomplete="off" class="layui-input">
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">关联主表</label>
                          <div class="layui-input-block">
                            <select id="mainTbl" name="mainTbl">
                              <option value="">全部</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">开放配置</label>
                          <div class="layui-input-block">
                            <select id="relatOpen" name="relatOpen">
                              <option value="">全部</option>
                              <option value="是">是</option>
                              <option value="否">否</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="layui-col-md2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
              onclick="save()">保存
      </button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate'], function () {
    var $ = layui.$
            , form = layui.form
            ,table = layui.table

    form.render(null, 'component-form-group');
    var relatId = window.location.search.substring(1, window.location.search.length);
    table.render({
      elem: '#test-table-toolbar'
      , id: 'flowReload'
      , method: 'post'
      , url: '/supp/flowlist?' + relatId
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '菜单管理'
      , page: false
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '20%'}
        , {field: 'toolName', title: '菜单名称', edit: 'text', width: '30%'}
        , {field: 'toolCode', title: '排序', edit: 'text', width: '30%'}
      ]]
      ,done: function (res, curr, count) {
        $(".layui-table-body, .layui-table-box, .layui-table-cell").css('overflow', 'visible');
      }
    });

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      var params = {};
      params.relatId = relatId;
      switch (obj.event) {
        case 'add':
          params.action="add";
          postdata(params,"/supp/flowsave",function () {table.reload('flowReload');layer.msg("添加成功！");});
          break;
        case 'del':
          params.action="del";
          params.extId=checkStatus.data[0].extId;
          postdata(params,"/supp/flowsave",function () {table.reload('flowReload');layer.msg("已删除！");});
          break;
      };
    });

    //监听单元格编辑
    table.on('edit(test-table-toolbar)', function (obj) {
      var params = {};
      params.action = "update";
      params.relatId=relatId;
      params.extId = obj.data.extId;
      params.field = obj.field;
      params.value = obj.value;
      postdata(params, "/supp/flowsave", function () {table.reload('flowReload');layer.msg("更新成功");})
    });

    $.ajax({
      type: "post",
      url: "/supp/relatdet",
      contentType: "application/json;charset=utf-8",
      dataType: "json",
      data: relatId,
      success: function (detObj) {
        if (detObj.msg == "sucess") {
          var detJson = detObj.data[0];
          $('#relatName').val(detJson.relatName);
          $('#relatOpen').val(detJson.relatOpen);
          document.getElementById("mainTbl").options.add(new Option(detJson.mainTbl,detJson.basicTbl));
          layui.form.render();
        }
      }
    });

  });

  function save() {
    var params = {};
    params.relatId = window.location.search.substring(1, window.location.search.length);
    params.relatName = $('#relatName').val();
    params.relatOpen = $('#relatOpen').val();
    params.mainTbl = $('#mainTbl').val();
    postdata(params, "/supp/relatsave", function () {
      layer.msg("保存成功！");
    });
  }
</script>
</body>
</html>
