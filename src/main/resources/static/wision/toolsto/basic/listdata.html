<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'laydate','form'], function(){
        var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;
        
        element.render('projReload');
        var menuId = window.location.search.substring(1, window.location.search.length);
        var detJson;
        var field;
        $.ajax({
            type: "post",
            url: "/prodSto/mainSel?menuId=" + menuId,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            async: false,
            success: function (detObj) {
                if (detObj.msg == "success") {
                    detJson = detObj.data[0];
                    var showsel="";
                    var search="";
                    for (var i = 0; i < detJson.childTblSel.length; i++) {
                        showsel += '<div class="layui-inline"><label class="layui-form-label">'+ detJson.childTblSel[i].title +'</label><div class="layui-input-block"><input type="text" id="' + detJson.childTblSel[i].field + '" placeholder="请输入" autocomplete="off" class="layui-input"></div></div>';
                        field = detJson.childTblSel[2].field;
                        search += detJson.childTblSel[i].field +',';
                    }
                    showsel += '<div class="layui-inline"><button class="layui-btn layuiadmin-btn-useradmin" data-type="reload"><i class="layui-icon layui-icon-search layuiadmin-button-btn"></i></button>'
                    document.getElementById("showsel").innerHTML = showsel;
                    document.getElementById("search").value = search.substring(0, search.length-1);
                }
            }
        });

        table.render({
            elem: '#test-table-toolbar'
            ,id: 'projReload'
            ,method: 'post'
            ,url:'/prodSto/mainCont?menuId=' + menuId
            ,response:{
                statusName: 'code',
                statusCode: '200'
            }
            ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,title: '项目信息表'
            , cols: [detJson.childTblCol]
            ,page: true
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function(){
                var search=$('#search');
                var arr=document.getElementById("search").value.split(",");
                var val = "";
                for(var i=0;i<arr.length;i++){
                    val += document.getElementById(arr[i]).value +',';
                }
                var projStepcode = $("input[type=radio]:checked");
                var str=(projStepcode.val().substr(4,projStepcode.val().length))*12.5+'%';
                table.reload('projReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        search: search.val(),
                        val: val,
                        projStepcode: projStepcode.val()
                    }
                }, 'data');
                element.progress('component-progress-demo', str);
                for(var i=0;i<document.getElementsByName(projStepcode.val()).length;i++){
                    document.getElementsByName(projStepcode.val())[i].style.visibility='visible';
                }
            }
        };

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'flow':
                    layer.open({
                        type: 2
                        ,title: '项目流程'
                        ,content: 'projflow.html'
                        ,maxmin: true
                        ,area: ['1200px', '600px']
                    });
                    break;
                case 'add':
                    layer.open({
                        type: 2
                        ,title: '项目新增'
                        ,content: 'projdet.html?add'
                        ,maxmin: true
                        ,area: ['1200px', '600px']
                    });
                    break;
                case 'del':
                    layer.confirm('是否删除？', {
                        btn: ['是','否'] //按钮
                    }, function(){
                        var params={};
                        params.projId=checkStatus.data[0].projId;
                        params.action="del";
                        postdata(params,"/proj/projsave",function () {
                            table.reload('projReload');layer.msg("删除成功");})
                    });
                    break;
                case 'submit':
                    layer.confirm('是否提交？', {
                        btn: ['是','否'] //按钮
                    }, function(){
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                                layer.msg("流程代码为空无法提交");
                            }else if(checkStatus.data[i].projStepcode==="8"){
                                layer.msg("已经是最后一步");
                            }else{
                                var params={};
                                params.projId=checkStatus.data[i].projId;
                                params.stepVal="1";
                                postdata(params,"/proj/projstep",function () {
                                    table.reload('projReload');layer.msg("提交成功");});
                            }
                        }
                    });
                    break;
                case 'backoff':
                    layer.confirm('是否回退？', {
                        btn: ['是','否'] //按钮
                    }, function(){
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                                layer.msg("流程代码为空无法回退");
                            }else if(checkStatus.data[i].projStepcode==="1"){
                                layer.msg("已经是第一步");
                            }else{
                                var params={};
                                params.projId=checkStatus.data[i].projId;
                                params.stepVal="-1";
                                postdata(params,"/proj/projstep",function () {
                                    table.reload('projReload');layer.msg("回退成功");});}}
                    });
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function(obj){
            var data = obj.data;
            if(obj.event === 'det'){
                layer.open({
                    type: 2
                    ,title: '详细'
                    ,content: 'xmzbdet.html?' + data.id + '&' + data.menuId
                    ,maxmin: true
                    ,area: ['1200px', '600px']
                });
            } else if(obj.event === 'gantt'){
                layer.open({
                    type: 2
                    ,title: '进度'
                    ,content: 'projgantt.html?' + data.id
                    ,maxmin: true
                    ,area: ['1200px', '600px']
                });
            } else if(obj.event === 'log'){
                layer.open({
                    type: 2
                    ,title: '项目例会'
                    ,content: 'meetlist.html?' + data.id
                    ,maxmin: true
                    ,area: ['1200px', '600px']
                });
            } else if (data.visitLink!=null){
                window.open(data.visitLink);
            } else {
                alert("无访问地址");
            }
        });

        laydate.render({
            elem: '#projApptime1'
        });

        laydate.render({
            elem: '#projApptime2'
        });

        $('.layui-fluid .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
