<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>科研项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-item layui-show">
        <div class="layui-row layui-col-space12">
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header"></div>
              <input id="statsId" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
              <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="component-form-element">
                  <div class="layui-row layui-col-space3 layui-form-item">
                    <div class="layui-col-lg3">
                      <label class="layui-form-label">统计类别</label>
                      <div class="layui-input-block">
                        <select id="statsType" name="statsType" lay-filter="statsType">
                          <option value="">全部</option>
                          <option value="考核统计">考核统计</option>
                          <option value="其他统计">其他统计</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space3 layui-form-item">
                    <div class="layui-col-lg3">
                      <label class="layui-form-label">统计名称</label>
                      <div class="layui-input-block">
                        <input id="statsName" type="text" name="fullname" lay-verify="statsName" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space3 layui-form-item">
                    <div class="layui-col-lg3">
                      <label class="layui-form-label">年</label>
                      <div class="layui-input-block">
                        <input id="statsYear" type="text" name="fullname" lay-verify="statsYear" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space3 layui-form-item">
                    <div class="layui-col-lg3">
                      <label class="layui-form-label">月</label>
                      <div class="layui-input-block">
                        <input id="statsMonth" type="text" name="fullname" lay-verify="statsMonth" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div id="upload" class="layui-row layui-col-space3 layui-form-item" style="display: none">
                    <div class="layui-col-lg3">
                      <input type="file" id="file" name="file" multiple="multiple">
                      <button class="layui-btn layui-btn-xs" onclick="upload()">导入</button>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space3 layui-form-item">
                    <div class="layui-col-lg3">
                      <label class="layui-form-label" style="color: red">步骤：</label>
                      <div class="layui-input-block" style="color: red">
                        1、新增标题；2、编辑、导入；3、运算。
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','upload'], function(){
    var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,upload = layui.upload;

    var statsId=window.location.search.substring(1,window.location.search.length);
    table.render({
      elem: '#test-table-scen-con'
      ,id: 'conReload'
      ,method: 'post'
      ,url: '/stats/statsdet?' + statsId
      ,title: '绩效考核导入'
      ,page: false
      ,cols: [[
        {fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'50%'}
      ]]
    });

    if(statsId!="add"){
      $('#statsId').val(statsId);
      $('#upload').show();
    }
    $.ajax({
      type:"post",
      url:"/stats/statsdet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:statsId,
      success:function(detObj){
        if(detObj.msg=="sucess"){
          var detJson=detObj.data[0];
          $('#statsType').val(detJson.statsType);
          $('#statsName').val(detJson.statsName);
          $('#statsYear').val(detJson.statsYear);
          $('#statsMonth').val(detJson.statsMonth);
          layui.form.render();
        }
      }
    });
  });

  function upload(){
    var statsId=window.location.search.substring(1,window.location.search.length);
    if(statsId!="add"){
      var formData = new FormData();
      formData.append("file",$("#file").get(0).files[0]); //上传一个files对象
      formData.append("statsId", statsId);//需要上传的多个参数
      $.ajax({//jQuery方法，此处可以换成其它请求方式
        url: '/stats/scoreimp',
        dataType: "json",
        type: "post",
        data: formData,
        processData: false,//不去处理发送的数据
        contentType: false,//不去设置Content-Type请求头
        error: function (res) {
          layer.msg("导入失败");
          return;
        },
        success: function (res) {
          layer.msg("导入成功");
          return;
        }
      })
    }else{
      layer.msg("请先添加标题");
    }
  }

  function save(){
    var params={};
    params.statsId=$('#statsId').val();
    params.statsType=$('#statsType').val();
    params.statsName=$('#statsName').val();
    params.statsYear=$('#statsYear').val();
    params.statsMonth=$('#statsMonth').val();
    postdata(params,"/stats/statssave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
