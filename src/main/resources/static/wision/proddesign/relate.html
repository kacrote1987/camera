<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <!--            逻辑-->
          <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
              <div class="layui-col-md2">

                <div class="layui-card">
                  <div class="layui-card-body">
                    <div id="test-tree-demo4"></div>
                  </div>
                </div>

              </div>
              <div class="layui-col-md10">
                <div class="layui-card">
                  <input type="text" id="menuId" placeholder="请输入" autocomplete="off"
                         class="layui-input" style="display: none">
                  <script type="text/html" id="test-table-toolbar-toolbarDemo2">
                    <a id="set" class="layui-btn layui-btn-xs" lay-event="source">数据源</a>
                    <a id="set" class="layui-btn layui-btn-xs" lay-event="rule">规则</a>
                    <a id="display" class="layui-btn layui-btn-xs" lay-event="display">展示</a>
                  </script>

                  <div class="layui-card-body">
                    <table id="test-table-toolbar2" lay-filter="test-table-toolbar"></table>
                    <script type="text/html" id="imgTpl2">
                      <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
                    </script>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','laydate','tree','layer'], function(){
    var $ = layui.$
            ,form = layui.form
            ,tree = layui.tree
            ,table = layui.table
            , layer = layui.layer;

    form.render(null, 'component-form-group');
    var prodId=window.location.search.substring(1,window.location.search.length);
    var detJson;
    $.ajax({
      type:"post",
      url:"/prod/menuTree?prodId=" + prodId,
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      async:false,
      success:function(detObj){
        if(detObj.msg=="success"){
          detJson=detObj.data;
        }
      }
    });

    //仅节点左侧图标控制收缩
    tree.render({
      elem: '#test-tree-demo4'
      ,data: detJson
      ,onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
      ,click: function(obj){
        $('#menuId').val(obj.data.id);
        $('#menuName').val(obj.data.title);
        table.reload('toolSel', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            menuId: obj.data.id
          }
        }, 'data');
      }
    });

    // 数据配置
    table.render({
      elem: '#test-table-toolbar2'
      , id: 'toolSel'
      , method: 'post'
      , url: '/prod/toolSel/' //数据接口
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , title: '资产基础信息表'
      , cols: [[
        {field: 'toolId', title: '组件ID', width: '80'}
        , {field: 'layoutType', title: '组件布局', sort: true, width: '100'}
        , {field: 'toolType', title: '组件类别', sort: true, width: '100'}
        , {field: 'toolName', title: '组件名称', sort: true, width: '100'}
        , {field: 'toolVer', title: '组件版本', sort: true, width: '100'}
        , {field: '', title: '业务名称', sort: true, width: '100'}
        , {field: 'toolExplain', title: '组件说明', sort: true, width: '250'}
        , {field: 'toolTime', title: '上架时间', sort: true, width: '150'}
        , {field: 'toolState', title: '组件状态', sort: true, width: '100'}
        , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-toolbarDemo2', width: '15%'}
      ]]
      , page: true
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'source'){
        layer.open({
          type: 2
          ,title: '数据源'
          ,content: '../tools/config.html?' + data.relatId
          ,maxmin: true
          ,area: ['700px', '500px']
        });
      }else if(obj.event === 'rule'){
        layer.open({
          type: 2
          ,title: '规则'
          ,content: 'rulelist.html?' + data.relatId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'display'){
        layer.open({
          type: 2
          ,title: '展示'
          ,content: '../tools/'+ data.typeCode +'.html?' + data.relatId
          ,maxmin: true
          ,area: ['700px', '500px']
        });
      } else {
        layer.msg("待开发");
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>
</body>
</html>
