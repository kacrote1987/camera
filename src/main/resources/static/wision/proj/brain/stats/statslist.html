<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>统计报表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>树形组件</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md2">

      <div class="layui-card">
        <div class="layui-card-header">统计目录</div>
        <div class="layui-card-body">
          <div id="test-tree-demo4"></div>
        </div>
      </div>

    </div>
    <div class="layui-col-md10">

      <div class="layui-card">
        <div class="layui-card-header"></div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">统计类别</label>
              <div class="layui-input-block">
                <input type="text" id="statsType" value="统计类别" placeholder="只读" autocomplete="off" class="layui-input" readonly>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">统计名称</label>
              <div class="layui-input-block">
                <input type="text" id="statsName" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
              </button>
            </div>
          </div>
        </div>

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
            <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
          </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
          <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
          <a id="imp" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          <a id="run" class="layui-btn layui-btn-xs" lay-event="run">运算</a>
        </script>

        <div class="layui-card-body">
          <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
          <script type="text/html" id="imgTpl">
            <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
          </script>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../../js/demo.js"></script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'tree' , 'form' , 'util' ,'table', 'laydate'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,tree = layui.tree
            ,util = layui.util
            ,form = layui.form

            //模拟数据
            ,data = [{
              title: '统计类别'
              ,id: 1
              ,field: '统计类别'
              ,spread: true
              ,children: [{
                title: '每日报送'
                ,id: 2
                ,field: '每日报送'
              },{
                title: '每周报送'
                ,id: 3
                ,field: '每周报送'
              },{
                title: '每月报送'
                ,id: 4
                ,field: '每月报送'
              }]
            }]

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'statsReload'
      ,method: 'post'
      ,url: '/stats/statslist/' //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200',
        msgName:'msg',
        dataName:'data'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '考核统计信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'rowNum', title: '序号', width:'5%'}
        ,{field: 'statsType', title: '统计类别',sort: true, width:'12%'}
        ,{field: 'statsName', title: '统计名称',sort: true, width:'54%'}
        ,{field: 'statsDate', title: '统计日期',sort: true, width:'12%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'12%'}
      ]]
      ,page: {
        limits: [10]
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var statsType = $('#statsType');
        var statsName = $('#statsName');
        table.reload('statsReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            statsType: statsType.val(),
            statsName: statsName.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '报表标题'
            ,content: 'statsdet.html?add'
            ,maxmin: true
            ,area: ['500px', '520px']
          })
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params = checkStatus.data[0].statsId;
            postdata(params,"/stats/statsdel",function () {
              table.reload('statsReload');layer.msg("已删除");});
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '报表详细'
          ,content: 'scoredet.html?' + data.statsId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });}else if(obj.event === 'edit'){
        layer.open({
          type: 2
          ,title: '报表标题'
          ,content: 'statsdet.html?' + data.statsId
          ,maxmin: true
          ,area: ['500px', '520px']
        });}else {
        postdata(data.statsId,"/stats/scorerun",function () {layer.msg("运算成功");});
      }
    });

    //仅节点左侧图标控制收缩
    tree.render({
      elem: '#test-tree-demo4'
      ,data: data
      ,onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
      ,click: function(obj){
        $('#statsType').val(obj.data.title);
        table.reload('statsReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            statsType: obj.data.title
          }
        }, 'data');
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  })
</script>
</body>
</html>
