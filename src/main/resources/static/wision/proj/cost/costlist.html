<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开支管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">项目类别</label>
          <div class="layui-input-block">
            <select id="invoType" name="invoType" lay-filter="invoType">
              <option value="">全部</option>
              <option value="办公费">办公费</option>
              <option value="印刷费">印刷费</option>
              <option value="水费">水费</option>
              <option value="电费">电费</option>
              <option value="邮电费">邮电费</option>
              <option value="物业费">物业费</option>
              <option value="差旅费">差旅费</option>
              <option value="维护费">维护费</option>
              <option value="租赁费">租赁费</option>
              <option value="租车">租车</option>
              <option value="会议费">会议费</option>
              <option value="培训费">培训费</option>
              <option value="公务接待">公务接待</option>
              <option value="专用材料">专用材料</option>
              <option value="劳务费">劳务费</option>
              <option value="委托业务费">委托业务费</option>
              <option value="办公设备">办公设备</option>
              <option value="其他商品服务">其他商品服务</option>
              <option value="宣传费">宣传费</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">发票号码</label>
          <div class="layui-input-block">
            <input type="text" id="invoNo" name="invoNo" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">申请人</label>
          <div class="layui-input-block">
            <input type="text" id="invoAppman" name="invoAppman" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">开票日期</label>
          <div class="layui-input-inline">
            <input type="text" id="invoDate1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-input-inline">
            <input type="text" id="invoDate2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="text/html" id="test-table-toolbar-toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
      </div>
    </script>

    <script type="text/html" id="test-table-toolbar-barDemo">
      <a name="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
    </script>

    <div class="layui-card-body">
      <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
      <script type="text/html" id="imgTpl">
        <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
      </script>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'costReload'
      ,method: 'post'
      ,url: '/cost/involist/' //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200',
        msgName:'msg',
        dataName:'data'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '发票基础信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'rowNum', title: '序号', width:'5%'}
        ,{field: 'invoType', title: '项目类别',sort: true, width:'17%'}
        ,{field: 'invoNo', title: '发票号码',sort: true, width:'17%'}
        ,{field: 'invoSurp', title: '余额',sort: true, width:'17%'}
        ,{field: 'invoAppman', title: '申请人',sort: true, width:'17%'}
        ,{field: 'invoDate', title: '开票日期',sort: true, width:'17%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'5%'}
      ]]
      ,page: {
        limits: [10]
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var invoType = $('#invoType');
        var invoNo = $('#invoNo');
        var invoAppman = $('#invoAppman');
        var invoDate1 = $('#invoDate1');
        var invoDate2 = $('#invoDate2');
        table.reload('costReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            invoType: invoType.val(),
            invoNo: invoNo.val(),
            invoAppman: invoAppman.val(),
            invoDate1: invoDate1.val(),
            invoDate2: invoDate2.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '发票新增'
            ,content: 'costdet.html?add'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params={};
            params.action="del";
            params.invoId=checkStatus.data[0].invoId;
            postdata(params,"/cost/invodo",function () {
              table.reload('costReload');layer.msg("已删除");});
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '发票详细'
          ,content: 'costdet.html?'  + data.invoId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      }
    });

    laydate.render({
      elem: '#invoDate1'
    });

    laydate.render({
      elem: '#invoDate2'
    });

    // form.on('select(invoType1)', function(data){
    //   if(data.value == "基本支出"){
    //     document.getElementById("invoType2").style.display="none";
    //   }
    //   form.render('select');
    // });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
