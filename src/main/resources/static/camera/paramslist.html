<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备选型库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">设备名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="cameraName" name="cameraName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">参数名称</label>
                    <div class="layui-input-block">
                        <select id="typeName" name="typeName">
                            <option value="">全部</option>
                            <option value="品牌">品牌</option>
                            <option value="型号">型号</option>
                            <option value="分辨率">分辨率</option>
                            <option value="照射距离">照射距离</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">参数范围</label>
                    <div class="layui-input-block">
                        <input type="text" id="typeValue1" name="typeValue1" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">至</label>
                    <div class="layui-input-block">
                        <input type="text" id="typeValue2" name="typeValue2" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="import">导入</button>
            </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
            <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
        </script>

        <div class="layui-card-body">
            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
            </script>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form', 'table', 'laydate'], function(){
        var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,form = layui.form;

        table.render({
            elem: '#test-table-toolbar'
            ,id: 'paramsReload'
            ,method: 'post'
            ,url: '/camera/paramList/' //数据接口
            ,response:{
                statusName:'code',
                statusCode:'200'
            }
            ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,title: '型号参数表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left', width:'5%'}
                ,{field: 'paramId', title: '序号', width:'5%'}
                ,{field: 'cameraName', title: '名称',sort: true, width:'10%'}
                ,{field: 'cameraBrand', title: '品牌',sort: true, width:'10%'}
                ,{field: 'cameraType', title: '型号',sort: true, width:'10%'}
                ,{field: 'cameraModel', title: '序列号',sort: true, width:'10%'}
                ,{field: 'cmos', title: 'CMOS型号',sort: true, width:'10%'}
                ,{field: 'diagonal', title: '对角线',sort: true, width:'10%'}
                ,{field: 'width', title: '宽W(mm)',sort: true, width:'10%'}
                ,{field: 'height', title: '高H(mm)',sort: true, width:'10%'}
                ,{field: 'focalLength', title: '焦距f(mm)',sort: true, width:'10%'}
                ,{field: 'azheight', title: '安装高度H(m)',sort: true, width:'10%'}
                ,{field: 'azimuthLevel', title: '水平视场角Γ(°)',sort: true, width:'10%'}
                ,{field: 'azimuthVert', title: '垂直视场角α(°)',sort: true, width:'10%'}
                ,{field: 'anglerollMin', title: '最小倾斜角(°)',sort: true, width:'10%'}
                ,{field: 'anglerollMax', title: '最大倾斜角(°)',sort: true, width:'10%'}
                ,{field: 'azAngle', title: '安装角度β(°)',sort: true, width:'10%'}
                ,{field: 'distanceMin', title: '最近可视距离L1(m)',sort: true, width:'10%'}
                ,{field: 'areaMin', title: '盲区面积SQ1(m^2)',sort: true, width:'10%'}
                ,{field: 'distanceMax', title: '最远可视距离L2(m)',sort: true, width:'10%'}
                ,{field: 'areaMax', title: '可视面积SQ2(m^2)',sort: true, width:'10%'}
                ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'10%'}
            ]]
            ,page: true
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function(){
                var cameraName = $('#cameraName');
                table.reload('paramsReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        cameraName: cameraName.val()
                    }
                }, 'data');
            }
        };

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'import':
                    layer.open({
                        type: 2
                        , title: '导入'
                        , content: 'import.html'
                        , maxmin: true
                        , area: ['540px', '600px']
                    });
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function(obj){
            var data = obj.data;
            if(obj.event === 'det'){
                layer.open({
                    type: 2
                    ,title: '详细'
                    ,content: 'paramsdet.html?' + data.paramId
                    ,maxmin: true
                    ,area: ['1200px', '600px']
                });
            }});

        $('.layui-fluid .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
