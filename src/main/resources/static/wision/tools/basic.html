<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">组件配置</li>
                    <li>组件展示</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            数据初始化-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <input id="action" type="text" name="action" placeholder="" autocomplete="off"
                                           class="layui-input" style="display: none">
                                    <input id="prodId" type="text" name="prodId" placeholder="" autocomplete="off"
                                           class="layui-input" style="display: none">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">选择数据源</label>
                                                    <div class="layui-input-block">
                                                        <select id="relatName" name="relatName">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">开放配置</label>
                                                    <div class="layui-input-block">
                                                        <select id="relatOpen" name="relatOpen">
                                                            <option value="">全部</option>
                                                            <option value="是">是</option>
                                                            <option value="否">否</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">组件属性</label>
                                                    <div class="layui-input-block">
                                                        <select id="layoutType" name="layoutType"
                                                                lay-filter="layoutType">
                                                            <option value="">全部</option>
                                                            <option value="主表">主表</option>
                                                            <option value="按钮">按钮</option>
                                                            <option value="字典">字典</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="colBasicCol" class="layui-row layui-col-space10 layui-form-item"
                                                 style="display: none">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">本表字段</label>
                                                    <div class="layui-input-block">
                                                        <select id="basicCol" name="basicCol">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="colMainTbl" class="layui-row layui-col-space10 layui-form-item"
                                                 style="display: none">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">关联主表</label>
                                                    <div class="layui-input-block">
                                                        <select id="mainTbl" name="mainTbl">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="colMainCol" class="layui-row layui-col-space10 layui-form-item"
                                                 style="display: none">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">主表字段</label>
                                                    <div class="layui-input-block">
                                                        <select id="mainCol" name="mainCol">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <!--            组件展示-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md10">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1"
                    onclick="save()">保存
            </button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'layer', 'element', 'jquery'], function (table, layer, element, $, form) {
        var $ = layui.$
            , form = layui.form
            , table = layui.table

        form.render(null, 'component-form-group');
        var relatId = window.location.search.substring(1, window.location.search.length);
        $.ajax({
            type: "post",
            url: "/prod/relatdet",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: relatId,
            success: function (detObj) {
                if (detObj.msg == "sucess") {
                    var detJson = detObj.data[0];
                    $('#relatName').val(detJson.relatName);
                    $('#relatOpen').val(detJson.relatOpen);
                    $('#layoutType').val(detJson.layoutType);
                    layui.form.render();
                }
            }
        });

        table.render({
            elem: '#test-table-toolbar'
            , id: 'prodReload'
            , method: 'post'
            , url: '/supp/basiccol?' + relatId //数据接口
            , title: '字段配置表'
            , cols: [[
                  {field: 'toolName', title: '字段名称', width: '15%'}
                , {field: 'toolType', title: '字段类型', width: '20%', templet: function (d) {
                        var opt = '<select id="toolType" name="toolType" class="province-selector" >\n'
                        if (d.toolType === "文本") {
                            opt = opt + ' <option value="文本" selected>文本</option>\n' +
                                '      <option value="字典" >字典</option>\n'
                        } else {
                            opt = opt + ' <option value="文本" >文本</option>\n' +
                                '      <option value="字典" selected>字典</option>\n'
                        }
                        opt = opt + '</select>'
                        return opt
                    }
                }
                , {field: '', title: '字典项', width: '15%'}
                , {field: 'resState', title: '查询结果', width: '10%', templet: function (d) {
                        var opt
                        if (d.resState === "1") {
                            opt = '<input type="checkbox" id="resState" name="resState" lay-skin="primary" checked>'
                        } else {
                            opt = '<input type="checkbox" id="resState" name="resState" lay-skin="primary" >'
                        }
                        return opt
                    }
                }
                , {field: 'selState', title: '查询条件', width: '10%', templet: function (d) {
                        var opt
                        if (d.selState === "1") {
                            opt = '<input type="checkbox" id="selState" name="selState" lay-skin="primary" checked>'
                        } else {
                            opt = '<input type="checkbox" id="selState" name="selState" lay-skin="primary" >'
                        }
                        return opt
                    }
                }
            ]]
            , done: function (res, curr, count) {
                count || this.elem.next('.layui-table-view').find('.layui-table-header').css('overflow', 'auto');
                layui.each($('select'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('value')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
            }
        });

        //监听单元格编辑
        table.on('edit(test-table-toolbar)', function (obj) {
          var params = {};
          params.extId = obj.data.extId;
          params.field = obj.field;
          params.value = obj.value;
          postdata(params, "/supp/colsave", function () {table.reload('colReload');layer.msg("更新成功");})
        });

        form.on('select(layoutType)', function (data) {
            if (data.value == "字典") {
                document.getElementById("colBasicCol").style.display = 'block';
                document.getElementById("colMainTbl").style.display = 'block';
                document.getElementById("colMainCol").style.display = 'block';
            } else {
                document.getElementById("colBasicCol").style.display = 'none';
                document.getElementById("colMainTbl").style.display = 'none';
                document.getElementById("colMainCol").style.display = 'none';
            }
        });

    });

    function upload() {
        var relatId = window.location.search.substring(1, window.location.search.length);
        var formData = new FormData();
        formData.append("file", $("#file").get(0).files[0]); //上传一个files对象
        formData.append("relatId", relatId);//需要上传的多个参数
        $.ajax({//jQuery方法，此处可以换成其它请求方式
            url: '/supp/basicimp',
            dataType: "json",
            type: "post",
            data: formData,
            processData: false,//不去处理发送的数据
            contentType: false,//不去设置Content-Type请求头
            error: function (res) {
                layer.msg("导入失败");
                return;
            },
            success: function (res) {
                layer.msg("导入成功");
                return;
            }
        })
    }

    function save() {
        var params = {};
        params.relatId = window.location.search.substring(1, window.location.search.length);
        params.relatName = $('#relatName').val();
        params.relatOpen = $('#relatOpen').val();
        params.layoutType = $('#layoutType').val();
        params.basicCol = $('#basicCol').val();
        params.mainTbl = $('#mainTbl').val();
        params.mainCol = $('#mainCol').val();
        postdata(params, "/supp/relatsave", function () {
          layer.msg("保存成功！");
        });
    }
</script>
</body>
</html>
