<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>流程新建</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>静态表格</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">流程类型</div>
          <div class="layui-card-body">
            <table class="layui-table">
              <colgroup>
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
              </colgroup>
              <thead>
                <tr>
                  <th>行政管理</th>
                  <th>公文管理</th>
                  <th>人事管理</th>
                  <th>资产管理</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="purchase.html">采购/开支申请</a></td>
                  <td>收文流程</td>
                  <td>加班申请</td>
                  <td>资产采购</td>
                </tr>
                <tr>
                  <td>车辆维修申请</td>
                  <td>发文流程(上行文)</td>
                  <td>月度绩效考核</td>
                  <td>资产领用</td>
                </tr>
                <tr>
                  <td>合同(协议)评审、签订申请及审批表</td>
                  <td>发文流程(下行文)</td>
                  <td>调休/请假申请</td>
                  <td>资产维修</td>
                </tr>
                <tr>
                  <td>油卡充值</td>
                  <td></td>
                  <td>工作人员出差(会议、培训)</td>
                  <td>资产停用</td>
                </tr>
                <tr>
                  <td>用印申请</td>
                  <td></td>
                  <td>个人年度考核</td>
                  <td>资产归还</td>
                </tr>
                <tr>
                  <td>内部培训记录</td>
                  <td></td>
                  <td>人事离职交接</td>
                  <td>资产报废</td>
                </tr>
                <tr>
                  <td>内部培训考核登记表</td>
                  <td></td>
                  <td>公务接待申请</td>
                  <td></td>
                </tr>
                <tr>
                  <td>用车申请</td>
                  <td></td>
                  <td>会议(就餐、活动)安排</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
  </script>
</body>
</html>
